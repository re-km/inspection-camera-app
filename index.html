    <script>
    const App = {
        elements: {},
        pdfDoc: null, currentPageNum: 1, pageIsRendering: false, pageNumIsPending: null,
        isCompareMode: false, selectionState: 'idle', p1: { x: 0, y: 0 },
        targetImageDataUrl: null, frameCount: 0, MATCH_THRESHOLD: 0.7, cv: null,
        sensorData: { latitude: null, longitude: null, heading: null },
        photoCount: 0,
        apiKey: '',

        // APIè¨­å®šé–¢é€£
        initApiKeyModal() {
            const savedApiKey = localStorage.getItem('gemini_api_key');
            if (savedApiKey) {
                this.apiKey = savedApiKey;
                this.elements['api-key-modal'].classList.add('hidden');
            }
        },
        saveApiKey() {
            const keyInput = this.elements['api-key-input'];
            const key = keyInput.value.trim();
            if (key) {
                this.apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                this.elements['api-key-modal'].classList.add('hidden');
                alert('APIã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚');
            } else {
                alert('æœ‰åŠ¹ãªAPIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
            }
        },
        skipApiKey() {
            this.elements['api-key-modal'].classList.add('hidden');
        },

        // PDFé–¢é€£
        renderPage(num) {
            this.pageIsRendering = true;
            if (!this.pdfDoc) return;
            this.pdfDoc.getPage(num).then(page => {
                const container = this.elements['pdf-viewer-wrapper'];
                if (!container) return;
                const viewport = page.getViewport({ scale: 1.5 });
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                this.elements['pdf-viewer'].innerHTML = '';
                this.elements['pdf-viewer'].appendChild(canvas);
                const renderContext = { canvasContext: context, viewport: scaledViewport };
                page.render(renderContext).promise.then(() => {
                    this.pageIsRendering = false;
                    if (this.pageNumIsPending !== null) { this.renderPage(this.pageNumIsPending); this.pageNumIsPending = null; }
                });
            });
            this.elements['page-num'].textContent = num;
        },
        queueRenderPage(num) {
            if (this.pageIsRendering) { this.pageNumIsPending = num; } 
            else { this.renderPage(num); }
        },

        // ã‚»ãƒ³ã‚µãƒ¼é–¢é€£
        initSensors() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (p) => { this.sensorData.latitude = p.coords.latitude; this.sensorData.longitude = p.coords.longitude; this.elements['gps-status-dot'].classList.replace('bg-red-500', 'bg-green-500'); },
                    (e) => { console.warn(`GPSã‚¨ãƒ©ãƒ¼: ${e.message}`); this.elements['gps-status-dot'].classList.replace('bg-green-500', 'bg-red-500'); },
                    { enableHighAccuracy: true }
                );
            }
            const handleOrientation = (event) => {
                if (event.alpha !== null) { this.sensorData.heading = event.alpha; this.elements['compass-status-dot'].classList.replace('bg-red-500', 'bg-green-500'); } 
                else { this.elements['compass-status-dot'].classList.replace('bg-green-500', 'bg-red-500'); }
            };
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(p => { if (p === 'granted') window.addEventListener('deviceorientationabsolute', handleOrientation, true); else alert('æ–¹ä½ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚'); }).catch(console.error);
            } else { window.addEventListener('deviceorientationabsolute', handleOrientation, true); }
        },

        // ã‚«ãƒ¡ãƒ©é–¢é€£
        async initCamera() {
            try {
                const constraints = { video: { facingMode: 'environment', width: { ideal: 4032 }, height: { ideal: 3024 }, aspectRatio: { ideal: 4 / 3 } }, audio: false };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                this.elements['camera-stream'].srcObject = stream;
            } catch (err) {
                console.warn("4:3é«˜è§£åƒåº¦ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§è©¦è¡Œã—ã¾ã™: ", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    this.elements['camera-stream'].srcObject = stream;
                } catch (e) {
                    alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã®ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
                }
            }
        },
        async takePicture() {
            const btn = this.elements['capture-btn'];
            btn.classList.add('ping-animation');
            setTimeout(() => btn.classList.remove('ping-animation'), 500);

            const video = this.elements['camera-stream'];
            if (!video.srcObject) return;

            const canvas = this.elements['capture-canvas'];
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 1.0);
            
            let finalImageDataUrl = imageDataUrl;
            if (this.sensorData.latitude !== null && this.sensorData.longitude !== null && this.sensorData.heading !== null) {
                const zeroth = {}; const gps = {};
                zeroth[piexif.ImageIFD.Make] = "Inspection_camera_app";
                gps[piexif.GPSIFD.GPSLatitudeRef] = this.sensorData.latitude < 0 ? 'S' : 'N';
                gps[piexif.GPSIFD.GPSLatitude] = piexif.GPSHelper.degToDms(Math.abs(this.sensorData.latitude));
                gps[piexif.GPSIFD.GPSLongitudeRef] = this.sensorData.longitude < 0 ? 'W' : 'E';
                gps[piexif.GPSIFD.GPSLongitude] = piexif.GPSHelper.degToDms(Math.abs(this.sensorData.longitude));
                gps[piexif.GPSIFD.GPSImgDirectionRef] = "T";
                gps[piexif.GPSIFD.GPSImgDirection] = [Math.round(this.sensorData.heading), 1];
                const exifObj = {"0th":zeroth, "Exif":{}, "GPS":gps, "1st":{}, "thumbnail":null};
                const exifbytes = piexif.dump(exifObj);
                finalImageDataUrl = piexif.insert(exifbytes, imageDataUrl);
            } else {
                console.warn("ã‚»ãƒ³ã‚µãƒ¼ãƒ‡ãƒ¼ã‚¿ä¸ååˆ†ã®ãŸã‚EXIFãªã—");
            }
            
            this.addToGallery(finalImageDataUrl);

            this.photoCount++;
            const badge = this.elements['photo-count-badge'];
            badge.textContent = `${this.photoCount}æš`;
            badge.classList.remove('hidden');
        },
        addToGallery(dataUrl) {
            this.elements['gallery-placeholder'].classList.add('hidden');
            const previewWrapper = document.createElement('div');
            previewWrapper.className = 'relative w-24 h-full flex-shrink-0 group';
            const previewImg = document.createElement('img');
            previewImg.src = dataUrl;
            previewImg.className = 'w-full h-full object-cover rounded-md';
            previewWrapper.appendChild(previewImg);
            this.elements['photo-gallery'].appendChild(previewWrapper);
            this.elements['photo-gallery'].scrollLeft = this.elements['photo-gallery'].scrollWidth;
            
            const albumItem = document.createElement('div');
            albumItem.className = 'relative w-full aspect-4/3 group cursor-pointer';
            const albumImg = document.createElement('img');
            albumImg.src = dataUrl;
            albumImg.className = 'w-full h-full object-cover rounded-lg';
            albumItem.appendChild(albumImg);
            const albumOverlay = document.createElement('div');
            albumOverlay.className = 'absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity p-1';
            const analyzeButton = document.createElement('button');
            analyzeButton.innerHTML = `âœ¨ AIåˆ†æ`;
            analyzeButton.className = 'text-white bg-purple-600 hover:bg-purple-700 font-bold py-2 px-3 rounded-lg text-xs';
            analyzeButton.onclick = (e) => { e.stopPropagation(); this.analyzeImageWithGemini(dataUrl); };
            albumOverlay.appendChild(analyzeButton);
            albumItem.appendChild(albumOverlay);
            this.elements['album-grid'].appendChild(albumItem);
        },

        // AIé–¢é€£
        async callGeminiApi(prompt, imageDataUrl = null) {
            if (!this.apiKey) {
                throw new Error('APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚è¨­å®šç”»é¢ã§APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
            const parts = [{ text: prompt }];
            if (imageDataUrl) {
                const base64ImageData = imageDataUrl.split(',')[1];
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64ImageData } });
            }
            const payload = { contents: [{ role: "user", parts: parts }] };
            
            try {
                const response = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                
                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("API Error:", errorBody);
                    if (response.status === 400 && errorBody.error?.message?.includes('API_KEY_INVALID')) {
                        throw new Error('APIã‚­ãƒ¼ãŒç„¡åŠ¹ã§ã™ã€‚æ­£ã—ã„APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚');
                    }
                    throw new Error(`APIã‚¨ãƒ©ãƒ¼: ${response.status} ${errorBody.error?.message || response.statusText}`);
                }
                
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API Response:", result);
                    throw new Error("AIã‹ã‚‰ã®æœ‰åŠ¹ãªå¿œç­”ãŒã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
                throw error;
            }
        },
        async analyzeImageWithGemini(dataUrl) {
            if (!this.apiKey) {
                alert('AIæ©Ÿèƒ½ã‚’ä½¿ç”¨ã™ã‚‹ã«ã¯APIã‚­ãƒ¼ã®è¨­å®šãŒå¿…è¦ã§ã™ã€‚');
                this.elements['api-key-modal'].classList.remove('hidden');
                return;
            }
            
            this.elements['modal-title'].innerHTML = `<span class="text-2xl mr-2">âœ¨</span> AIã«ã‚ˆã‚‹æå‚·åˆ†æ`;
            this.elements['gemini-modal'].classList.remove('hidden');
            this.elements['report-generation-area'].classList.add('hidden');

        comparisonLoop() {

        handlePdfTap(event) {

            const rect = this.elements['pdf-viewer'].getBoundingClientRect();

                    width: Math.abs(this.p1.x - p2.x),
