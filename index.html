<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>構造物点検カメラアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <style>
        html, body, #app-container { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .view-section { 
            height: 100%;
            width: 100%;
            display: flex; 
            flex-direction: column; 
            position: absolute; 
            top: 0; 
            left: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
            background-color: #1f2937;
        }
        .view-section.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .ping-animation { animation: ping 0.5s cubic-bezier(0, 0, 0.2, 1); }
        @keyframes ping { 75%, 100% { transform: scale(1.2); opacity: 0; } }
        #album-grid { scrollbar-width: none; -ms-overflow-style: none; }
        #album-grid::-webkit-scrollbar { display: none; }
        #selection-marker { position: absolute; width: 15px; height: 15px; background: rgba(0, 174, 255, 0.7); border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        #camera-stream { width: 100%; height: 100%; object-fit: contain; transform-origin: center; transition: transform 0.2s ease-out; }
        
        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            padding: 5px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #pdf-viewer canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #374151;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .fullscreen-control-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 90px;
            height: 100%;
            z-index: 52;
            background: linear-gradient(to left, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 8px;
            pointer-events: auto;
        }

        .control-btn {
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-height: 48px;
            width: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn.red { background-color: rgba(239, 68, 68, 0.8); }
        .control-btn.purple { background-color: rgba(168, 85, 247, 0.8); }
        
        /* スマートフォン専用の安全エリア対応 */
        .safe-area-padding {
            padding-top: max(12px, env(safe-area-inset-top));
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            padding-left: max(8px, env(safe-area-inset-left));
            padding-right: max(8px, env(safe-area-inset-right));
        }
        .fullscreen-control-panel {
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-right: max(8px, env(safe-area-inset-right));
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="relative h-full">
        <!-- メイン画面 (PDFビューア) -->
        <div id="main-view" class="view-section p-2">
            <div class="flex-shrink-0">
                 <div class="flex flex-wrap gap-2 mb-2">
                    <button id="select-pdf-btn" class="flex-grow text-center cursor-pointer bg-blue-600 text-white font-bold py-2 px-3 rounded-lg text-sm active:bg-blue-700">PDF選択</button>
                    <button id="toggle-compare-btn" class="flex-grow text-center bg-teal-600 text-white font-bold py-2 px-3 rounded-lg text-sm active:bg-teal-700">🖼️ 比較撮影開始</button>
                    <button id="open-album-btn" class="flex-grow text-center bg-green-600 text-white font-bold py-2 px-3 rounded-lg text-sm active:bg-green-700">📁 アルバム</button>
                    <button id="open-api-modal-btn" class="flex-grow text-center bg-yellow-600 text-white font-bold py-2 px-3 rounded-lg text-sm active:bg-yellow-700">🔑 API設定</button>
                </div>
            </div>
            <div id="pdf-viewer-wrapper" class="flex-grow overflow-auto bg-gray-700 rounded-lg relative mt-1">
                <div id="pdf-viewer" class="w-full relative"></div>
                <div id="pdf-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400">PDFを選択してください</div>
                <div id="selection-marker" class="hidden"></div>
                <div id="selection-instruction" class="hidden absolute top-2 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white p-2 rounded-lg text-sm font-bold"></div>
            </div>
            <div id="pdf-controls" class="flex items-center justify-center mt-1 flex-shrink-0 hidden">

        <!-- 撮影画面 -->
        <div id="camera-view" class="view-section bg-black hidden">
            <div class="flex-grow relative bg-black overflow-hidden">
                <video id="camera-stream" autoplay playsinline class="w-full h-full object-contain"></video>
                
                <div class="absolute top-4 left-4 flex flex-col gap-3 z-51 safe-area-padding">
                    <div class="bg-black bg-opacity-70 p-2 rounded-lg text-xs text-white">
                        <div class="flex items-center gap-2 mb-1">
                            <span id="gps-status-dot" class="status-dot bg-red-500"></span> 
                            <span>GPS</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span id="compass-status-dot" class="status-dot bg-red-500"></span>

                    </div>

                <div class="fullscreen-control-panel">

                        <span>戻る</span>
                    </button>
                    <div class="bg-black bg-opacity-80 p-2 rounded-lg flex flex-col items-center gap-2">
                        <div class="text-white text-xs font-bold">ズーム</div>
                        <div id="zoom-level-display" class="text-white text-xs font-bold">1.0x</div>
                        <div class="flex flex-col gap-1">
                            <button id="zoom-in-btn" class="control-btn" style="min-height: 30px; font-size: 14px;">+</button>
                            <button id="zoom-reset-btn" class="control-btn" style="min-height: 25px; font-size: 8px;">1x</button>

                    <div class="flex flex-col gap-3">
                         <button id="ai-assistant-btn" class="control-btn purple">

                        </button>

                <div class="absolute bottom-8 left-2/3 -translate-x-1/2 z-51 safe-area-padding">
                    <button id="capture-btn" class="w-20 h-20 bg-white border-4 border-gray-300 rounded-full shadow-2xl active:scale-95 transition-transform flex items-center justify-center">
                        <div class="w-16 h-16 bg-white rounded-full shadow-inner border-2 border-gray-200 pointer-events-none"></div>
                    </button>

            </div>
        </div>
    </div>

        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-md text-white shadow-2xl">

            <p class="text-sm text-gray-300 mb-4">AI機能 (Gemini) を使用するにはAPIキーが必要です。キーはブラウザに保存されます。</p>
            <input type="password" id="api-key-input" placeholder="Gemini API Key" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4">
            <div class="flex gap-2">
                <button id="save-api-key-btn" class="flex-1 bg-blue-600 active:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">保存</button>
                <button id="clear-api-key-btn" class="flex-1 bg-red-600 active:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">クリア</button>
            </div>
             <button id="close-api-modal-btn" class="w-full mt-3 bg-gray-600 active:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">

    <!-- 全画面アルバムモーダル -->

            <div class="w-full bg-gray-700 rounded-full h-2">

            </div>

    <!-- Geminiモーダル -->
    <div id="gemini-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-60 p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 text-white shadow-2xl max-h-[90vh] flex flex-col">

    <!-- 非表示キャンバス -->
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
    // 構造物点検カメラアプリ（スマートフォン専用版）
    const App = {
        pdfDoc: null, 
        currentPageNum: 1, 
        pageIsRendering: false, 
        pageNumIsPending: null,
        isCompareMode: false, 
        selectionState: 'idle', 
        p1: { x: 0, y: 0 },
        targetImageDataUrl: null, 
        sensorData: { latitude: null, longitude: null, heading: null },
        photoDatabase: [],
        apiKey: '',
        zoomLevel: 1.0,
        maxZoom: 3.0,
        minZoom: 0.5,
        cameraStream: null,
        pdfCanvas: null,
        pdfScale: 1.0,
        jpegQuality: 0.95, // デフォルト品質

        // 汎用通知
        showNotification(message, type = 'info') {
            const colors = {
                info: 'bg-blue-600',
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600'
            };
            const icon = {
                info: 'ℹ️',
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 -translate-x-1/2 ${colors[type]} text-white p-4 rounded-lg shadow-lg z-[99] max-w-sm flex items-center gap-3`;
            notification.innerHTML = `<div class="text-xl">${icon[type]}</div><div class="text-sm">${message}</div>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        },

        // API設定
        loadApiKey() {
            try {
                const savedKey = localStorage.getItem('geminiApiKey');
                if (savedKey) {
                    this.apiKey = savedKey;
                    return true;
                }
            } catch (e) {
                console.error("localStorage読み込みエラー:", e);
            }
            return false;
        },

        openApiKeyModal() {
            document.getElementById('api-key-input').value = this.apiKey || '';
            document.getElementById('api-key-modal').classList.remove('hidden');
        },

        saveApiKey() {
            try {
                const key = document.getElementById('api-key-input').value.trim();
                if (key) {
                    this.apiKey = key;
                    localStorage.setItem('geminiApiKey', key);
                    document.getElementById('api-key-modal').classList.add('hidden');
                    this.showNotification('APIキーを保存しました。', 'success');
                } else {
                    this.showNotification('有効なAPIキーを入力してください。', 'warning');
                }
            } catch (e) {
                console.error("APIキー保存エラー:", e);
                this.showNotification('APIキーの保存に失敗しました。', 'error');
            }
        },

        clearApiKey() {
             try {
                this.apiKey = '';
                localStorage.removeItem('geminiApiKey');
                document.getElementById('api-key-input').value = '';
                this.showNotification('保存されたAPIキーを削除しました。', 'info');
            } catch (e) {
                console.error("APIキー削除エラー:", e);
                this.showNotification('APIキーの削除に失敗しました。', 'error');
            }
        },

        // PDF選択
        selectPdf() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,application/pdf';
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            input.style.opacity = '0';
            
            input.addEventListener('change', (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    this.processSelectedFile(file);
                }
                try {
                    document.body.removeChild(input);
                } catch (e) {
                    // 削除エラーは無視
                }
            });
            
            document.body.appendChild(input);
            input.click();
        },

        // PDF処理
        processSelectedFile(file) {
            const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');
            if (!isPDF) {
                this.showNotification('PDFファイルを選択してください。', 'warning');
                return;
            }
            
            this.showNotification('PDFファイルを読み込み中...', 'info');
            
            if (typeof pdfjsLib === 'undefined') {
                this.showNotification('PDF.jsライブラリの読み込みに失敗しました。', 'error');
                return;
            }
            
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            } catch (workerError) {
                console.error("Worker設定エラー:", workerError);
            }
            
            const fileReader = new FileReader();
            
            fileReader.onload = () => {
                if (!fileReader.result || fileReader.result.byteLength === 0) {
                    this.showNotification('ファイルの読み込みに失敗しました。', 'error');
                    return;
                }
                
                try {
                    const typedarray = new Uint8Array(fileReader.result);
                    
                    const loadingTask = pdfjsLib.getDocument({
                        data: typedarray,
                        useWorkerFetch: false,
                        isEvalSupported: false,
                        useSystemFonts: true
                    });
                    
                    loadingTask.promise.then(pdf => {
                        this.pdfDoc = pdf;
                        document.getElementById('page-count').textContent = pdf.numPages;
                        this.currentPageNum = 1;
                        this.renderPage(1);
                        document.getElementById('pdf-controls').classList.remove('hidden');
                        this.showNotification('PDFが正常に読み込まれました。', 'success');
                        
                    }).catch(error => {
                        console.error("PDF読み込みエラー:", error);
                        this.showNotification('PDFファイルの読み込みに失敗しました。', 'error');
                    });
                    
                } catch (error) {
                    console.error("PDF処理エラー:", error);
                    this.showNotification('PDFファイルの処理中にエラーが発生しました。', 'error');
                }
            };
            
            fileReader.onerror = () => {
                this.showNotification('ファイルの読み取りに失敗しました。', 'error');
            };
            
            fileReader.readAsArrayBuffer(file);
        },

        // PDF描画（スマートフォン最適化）
        renderPage(num) {
            if (this.pageIsRendering || !this.pdfDoc) return;
            this.pageIsRendering = true;

            this.pdfDoc.getPage(num).then(page => {
                const container = document.getElementById('pdf-viewer-wrapper');
                const containerWidth = container.clientWidth - 10;
                
                // スマートフォン専用設定
                const baseScale = 1.0;
                const viewport = page.getViewport({ scale: 1.0 });
                this.pdfScale = Math.min((containerWidth / viewport.width) * baseScale, 2.0);
                const scaledViewport = page.getViewport({ scale: this.pdfScale });

                // 既存のcanvasを削除
                const existingCanvas = document.getElementById('pdf-viewer').querySelector('canvas');
                if (existingCanvas) {
                    existingCanvas.remove();
                }

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 高解像度での描画（スマートフォン向け）
                const devicePixelRatio = window.devicePixelRatio || 1;
                const ratio = Math.min(devicePixelRatio, 2); // 最大2倍まで
                
                canvas.width = scaledViewport.width * ratio;
                canvas.height = scaledViewport.height * ratio;
                canvas.style.width = scaledViewport.width + 'px';
                canvas.style.height = scaledViewport.height + 'px';
                
                context.scale(ratio, ratio);
                
                // canvasの参照を保存（比較用）
                this.pdfCanvas = canvas;
                
                document.getElementById('pdf-viewer').appendChild(canvas);

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };
                
                page.render(renderContext).promise.then(() => {
                    this.pageIsRendering = false;
                    document.getElementById('pdf-placeholder').classList.add('hidden');
                    
                    if (this.pageNumIsPending !== null) {
                        this.renderPage(this.pageNumIsPending);
                        this.pageNumIsPending = null;
                    }
                }).catch(error => {
                    console.error('PDF描画エラー:', error);
                    this.pageIsRendering = false;
                });
                
            }).catch(error => {
                console.error('PDFページ取得エラー:', error);
                this.pageIsRendering = false;
            });
            
            document.getElementById('page-num').textContent = num;
        },

        queueRenderPage(num) {
            if (this.pageIsRendering) { 
                this.pageNumIsPending = num; 
            } else { 
                this.renderPage(num); 
            }
        },

        // センサー初期化
        async initSensors() {
            // GPS
            if ('geolocation' in navigator) {
                const handleGPS = (position) => {
                    this.sensorData.latitude = position.coords.latitude;
                    this.sensorData.longitude = position.coords.longitude;
                    this.updateSensorStatus('gps', true);
                };
                const handleGPSError = (error) => {
                    console.warn(`GPSエラー: ${error.message}`);
                    this.updateSensorStatus('gps', false);
                    if(error.code === 1) this.showNotification('GPSの許可が必要です。', 'warning');
                };
                navigator.geolocation.watchPosition(handleGPS, handleGPSError, { enableHighAccuracy: true });
            }

            // 方位
            const handleOrientation = (event) => {
                if (event.webkitCompassHeading) {
                    this.sensorData.heading = event.webkitCompassHeading;
                } else if (event.absolute && event.alpha !== null) {
                    this.sensorData.heading = 360 - event.alpha;
                }
                if(this.sensorData.heading !== null) this.updateSensorStatus('compass', true);
            };

            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function") {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    } else {
                        this.updateSensorStatus('compass', false);
                        this.showNotification('方位センサーの許可が必要です。', 'warning');
                    }
                } catch(e) {
                    console.error("方位センサー許可エラー", e);
                    this.updateSensorStatus('compass', false);
                }
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            }

        // EXIF情報を追加する関数
        addExifData(imageDataUrl, gpsData, timestamp) {
            if (typeof piexif === 'undefined') {
                console.warn('piexif ライブラリが利用できません');
                return imageDataUrl;
            }

            try {
                const exifObj = {
                    "0th": {},
                    "Exif": {},
                    "GPS": {},
                    "1st": {},
                    "thumbnail": null
                };

                // 基本情報
                exifObj["0th"][piexif.ImageIFD.Make] = "InspectionCamera";
                exifObj["0th"][piexif.ImageIFD.Model] = "WebApp";
                exifObj["0th"][piexif.ImageIFD.Software] = "StructuralInspectionApp";
                exifObj["0th"][piexif.ImageIFD.DateTime] = timestamp.toISOString().replace('T', ' ').split('.')[0];

                // 撮影情報
                exifObj["Exif"][piexif.ExifIFD.DateTimeOriginal] = timestamp.toISOString().replace('T', ' ').split('.')[0];
                exifObj["Exif"][piexif.ExifIFD.DateTimeDigitized] = timestamp.toISOString().replace('T', ' ').split('.')[0];

                // GPS情報
                if (gpsData.latitude !== null && gpsData.longitude !== null) {
                    // 緯度
                    const latRef = gpsData.latitude >= 0 ? 'N' : 'S';
                    const lat = Math.abs(gpsData.latitude);
                    const latDeg = Math.floor(lat);
                    const latMin = Math.floor((lat - latDeg) * 60);
                    const latSec = Math.round(((lat - latDeg) * 60 - latMin) * 60 * 100) / 100;

                    exifObj["GPS"][piexif.GPSIFD.GPSLatitudeRef] = latRef;
                    exifObj["GPS"][piexif.GPSIFD.GPSLatitude] = [[latDeg, 1], [latMin, 1], [latSec * 100, 100]];

                    // 経度
                    const lonRef = gpsData.longitude >= 0 ? 'E' : 'W';
                    const lon = Math.abs(gpsData.longitude);
                    const lonDeg = Math.floor(lon);
                    const lonMin = Math.floor((lon - lonDeg) * 60);
                    const lonSec = Math.round(((lon - lonDeg) * 60 - lonMin) * 60 * 100) / 100;

                    exifObj["GPS"][piexif.GPSIFD.GPSLongitudeRef] = lonRef;
                    exifObj["GPS"][piexif.GPSIFD.GPSLongitude] = [[lonDeg, 1], [lonMin, 1], [lonSec * 100, 100]];

                    // 方位
                    if (gpsData.heading !== null) {
                        exifObj["GPS"][piexif.GPSIFD.GPSImgDirectionRef] = 'T';
                        exifObj["GPS"][piexif.GPSIFD.GPSImgDirection] = [Math.round(gpsData.heading * 100), 100];
                    }
                }

                // EXIFデータをバイナリに変換
                const exifBytes = piexif.dump(exifObj);
                
                // 画像にEXIFデータを挿入
                return piexif.insert(exifBytes, imageDataUrl);

            } catch (error) {
                console.error("EXIF情報の追加でエラー:", error);
                return imageDataUrl;
            }
        },

        // 写真撮影（デバイス性能別最適化）
        async takePicture() {
            const video = document.getElementById('camera-stream');
            if (!video || !video.srcObject) {
                this.showNotification('カメラが準備できていません。', 'error');
                return;
            }

            const captureBtn = document.getElementById('capture-btn');
            captureBtn.classList.add('ping-animation');
            setTimeout(() => captureBtn.classList.remove('ping-animation'), 500);

            const canvas = document.getElementById('capture-canvas');
            
            // 実際のビデオ解像度を使用
            const actualWidth = video.videoWidth;
            const actualHeight = video.videoHeight;
            const isHighEnd = this.isHighEndDevice();
            
            // 高性能デバイスの場合、さらに高解像度処理
            let finalWidth = actualWidth;
            let finalHeight = actualHeight;
            
            if (isHighEnd && actualWidth >= 3840) {
                // iPhone 14 Pro以上で4K以上の場合、超高解像度処理
                const upscaleFactor = 1.2; // 20%アップスケール
                finalWidth = Math.round(actualWidth * upscaleFactor);
                finalHeight = Math.round(actualHeight * upscaleFactor);
                console.log(`超高解像度処理: ${actualWidth}x${actualHeight} → ${finalWidth}x${finalHeight}`);
            }
            
            canvas.width = finalWidth;
            canvas.height = finalHeight;
            
            const context = canvas.getContext('2d');
            
            // 高品質描画設定
            context.imageSmoothingEnabled = true;
            context.imageSmoothingQuality = 'high';
            
            // 高解像度でキャプチャ
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(this.zoomLevel, this.zoomLevel);
            
            // 高性能デバイスの場合、アップスケールで描画
            if (isHighEnd && finalWidth > actualWidth) {
                context.drawImage(video, -finalWidth / 2, -finalHeight / 2, finalWidth, finalHeight);
            } else {
                context.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
            }
            
            context.restore();

            // デバイス性能に応じた品質でJPEGに変換
            const quality = this.jpegQuality || 0.95;
            const imageDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // EXIF情報を追加
            const timestamp = new Date();
            const imageWithExif = this.addExifData(imageDataUrl, this.sensorData, timestamp);
            
            this.addPhotoToDatabase(imageWithExif, finalWidth, finalHeight, isHighEnd);
        },

        },

        // iOS Safari用のダウンロード方法
        downloadForIOSSafari(blob, fileName) {
            try {
                // Web Share API を使用
                if (navigator.share && navigator.canShare) {
                    const file = new File([blob], fileName, { type: 'application/zip' });
                    if (navigator.canShare({ files: [file] })) {
                        navigator.share({
                            title: '構造物点検写真',
                            text: '撮影した写真をダウンロードします',
                            files: [file]
                        }).then(() => {
                            this.showNotification('共有が完了しました。「ファイル」アプリを確認してください。', 'success');
                        }).catch(error => {
                            console.error('共有エラー:', error);
                            this.fallbackDownload(blob, fileName);
                        });
                        return;
                    }
                }
                
                this.fallbackDownload(blob, fileName);
                
            } catch (error) {
                console.error('iOS Safari ダウンロードエラー:', error);
                this.fallbackDownload(blob, fileName);
            }
        },

        fallbackDownload(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const newWindow = window.open(url, '_blank');
            
            if (!newWindow) {
                this.showNotification('ポップアップがブロックされました。設定からポップアップを許可してください。', 'warning');
                window.location.href = url;
            } else {
                setTimeout(() => {
                    try {
                        newWindow.close();
                    } catch (e) {}
                    URL.revokeObjectURL(url);
                }, 3000);
            }
            
            this.showNotification('新しいタブでファイルが開かれました。「ダウンロード」をタップしてください。', 'info');
        },

        async downloadAllPhotos() {
            if (this.photoDatabase.length === 0) {
                this.showNotification('ダウンロードする写真がありません。', 'warning');
                return;
            }
            if (typeof JSZip === 'undefined') {
                this.showNotification('ZIP機能の読み込みに失敗しました。', 'error');
                return;
            }
            
            const progressContainer = document.getElementById('download-progress');
            const progressBar = document.getElementById('download-progress-bar');
            const progressCounter = document.getElementById('download-counter');
            const progressMessage = document.getElementById('download-message');

            progressContainer.classList.remove('hidden');
            
            try {
                const zip = new JSZip();
                const total = this.photoDatabase.length;

                for (let i = 0; i < total; i++) {
                    const photo = this.photoDatabase[i];
                    const percentage = Math.round(((i + 1) / total) * 100);
                    
                    progressMessage.textContent = `処理中: ${photo.fileName}`;
                    progressCounter.textContent = `${i + 1}/${total}`;
                    progressBar.style.width = `${percentage}%`;

                    const base64Data = photo.dataUrl.split(',')[1];
                    zip.file(photo.fileName, base64Data, { base64: true });
                    
                    if (i % 5 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }

                progressMessage.textContent = '情報ファイルを作成中...';
                zip.file('撮影情報.txt', this.createInfoText());

                progressMessage.textContent = 'ZIPファイルを生成中...';
                const zipBlob = await zip.generateAsync({ 
                    type: 'blob', 
                    compression: 'DEFLATE', 
                    compressionOptions: { level: 6 } 
                });
                
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:]/g, '');
                const zipFileName = `InspectionPhotos_${timestamp}.zip`;

                // スマートフォン向けダウンロード
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS) {
                    this.downloadForIOSSafari(zipBlob, zipFileName);
                } else {
                    // Android等
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(zipBlob);
                    a.download = zipFileName;
                    a.type = 'application/zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                    
                    this.showNotification('✅ ZIPファイルのダウンロードが完了しました！', 'success');
                }

            } catch (error) {
                console.error('一括ダウンロードエラー:', error);
                this.showNotification('一括ダウンロード中にエラーが発生しました。', 'error');
            } finally {
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 3000);
            }
        },

            // 高性能デバイスの場合、追加情報

        // PDFタップ処理（タッチのみ）
        handlePdfTap(event) {
            if (!this.isCompareMode || this.selectionState === 'completed') return;
            event.preventDefault();
            
            const pdfViewer = document.getElementById('pdf-viewer');
            const rect = pdfViewer.getBoundingClientRect();
            const x = event.touches[0].clientX - rect.left;
            const y = event.touches[0].clientY - rect.top;

            if (this.selectionState === 'waiting_for_p1') {
                this.p1 = { x, y };
                document.getElementById('selection-marker').style.left = `${x}px`;
                document.getElementById('selection-marker').style.top = `${y}px`;
                document.getElementById('selection-marker').classList.remove('hidden');
                this.showInstruction('右下をタップしてください');
                this.selectionState = 'waiting_for_p2';
            } else if (this.selectionState === 'waiting_for_p2') {
                const p2 = { x, y };
                const selRect = { 
                    x: Math.min(this.p1.x, p2.x), 
                    y: Math.min(this.p1.y, p2.y), 
                    width: Math.abs(this.p1.x - p2.x), 
                    height: Math.abs(this.p1.y - p2.y) 
                };
                if (selRect.width < 10 || selRect.height < 10) { 
                    this.showNotification('選択範囲が小さすぎます。もう一度選択してください。', 'warning');
                    this.selectionState = 'waiting_for_p1';
                    document.getElementById('selection-marker').classList.add('hidden');
                    return; 
                }
                this.cropAndSetTarget(selRect);
            }
        },

        showInstruction(text) {
            const el = document.getElementById('selection-instruction');
            el.textContent = text;
            el.classList.remove('hidden');
        },

        // PDF比較画像の切り取り
        cropAndSetTarget(rect) {
            const pdfCanvas = this.pdfCanvas;
            if (!pdfCanvas) {
                this.showNotification('PDFが正しく表示されていません。', 'error');
                return;
            }

            const canvasStyleWidth = parseFloat(pdfCanvas.style.width);
            const canvasStyleHeight = parseFloat(pdfCanvas.style.height);
            const scaleX = pdfCanvas.width / canvasStyleWidth;
            const scaleY = pdfCanvas.height / canvasStyleHeight;

            const scaledRect = {
                x: rect.x * scaleX,
                y: rect.y * scaleY,
                width: rect.width * scaleX,
                height: rect.height * scaleY
            };

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = scaledRect.width;
            tempCanvas.height = scaledRect.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(
                pdfCanvas, 
                scaledRect.x, scaledRect.y, scaledRect.width, scaledRect.height,
                0, 0, scaledRect.width, scaledRect.height
            );

            this.targetImageDataUrl = tempCanvas.toDataURL('image/png');
            
            document.getElementById('target-image').src = this.targetImageDataUrl;
            document.getElementById('target-image-wrapper').classList.remove('hidden');
            this.selectionState = 'completed';
            document.getElementById('selection-marker').classList.add('hidden');
            document.getElementById('selection-instruction').classList.add('hidden');
            
            this.showNotification('比較画像を設定しました。撮影を開始してください。', 'success');
            this.showCameraView();
        },

        showMainView() {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('camera-view').classList.add('hidden');
        },
        
        showCameraView() {
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('camera-view').classList.remove('hidden');
        },

        // AI関連
        async callGeminiApi(prompt, imageDataUrl = null) {
            if (!this.apiKey) {
                this.openApiKeyModal();
                throw new Error('APIキーが設定されていません。');
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
            const parts = [{ text: prompt }];
            if (imageDataUrl) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: imageDataUrl.split(',')[1] } });
            }

            const response = await fetch(apiUrl, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ contents: [{ role: "user", parts: parts }] }) 
            });
            
            if (!response.ok) {
                throw new Error(`APIエラー: ${response.statusText}`);
            }
            
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text;
        },

        async analyzeImageWithGemini(photoId) {
            const photoData = this.photoDatabase.find(p => p.id === photoId);
            if (!photoData) return;

            try {
                this.openGeminiModal('✨ AIによる損傷分析', `<div class="flex justify-center items-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div></div>`);
                const prompt = "あなたは土木技術者です。この構造物点検写真から、コンクリートのひび割れ、剥離、鉄筋露出、漏水、錆などの損傷の可能性を分析し、発見事項を箇条書きで簡潔に説明してください。損傷が見られない場合は「特筆すべき損傷は見当たりません。」と回答してください。日本語で回答してください。";
                const analysisText = await this.callGeminiApi(prompt, photoData.dataUrl);
                document.getElementById('gemini-modal-content').innerHTML = `<h4 class="text-xl font-semibold">分析結果</h4><div class="mt-2 p-4 bg-gray-900 rounded-lg">${analysisText.replace(/\n/g, '<br>')}</div>`;
            } catch (error) {
                console.error("Gemini Error:", error);
                document.getElementById('gemini-modal-content').innerHTML = `<p class="text-red-400">エラーが発生しました：${error.message}</p>`;
            }
        },

        openGeminiModal(title, content) {
            document.getElementById('modal-title').innerHTML = title;
            document.getElementById('gemini-modal-content').innerHTML = content;
            document.getElementById('gemini-modal').classList.remove('hidden');
        },

        // 初期化
        init() {
            console.log('スマートフォン専用アプリ初期化開始');
            
            try {
                // タッチイベント専用設定
                document.getElementById('select-pdf-btn').addEventListener('touchend', () => this.selectPdf());
                document.getElementById('toggle-compare-btn').addEventListener('touchend', () => {
                    if (this.isCompareMode) this.resetCompareMode();
                    else this.toggleCompareMode();
                });
                document.getElementById('open-album-btn').addEventListener('touchend', () => {
                    document.getElementById('album-modal').classList.remove('hidden');
                });
                document.getElementById('open-api-modal-btn').addEventListener('touchend', () => this.openApiKeyModal());
                
                // PDF コントロール
                document.getElementById('prev-page-btn').addEventListener('touchend', () => {
                    if (this.pdfDoc && this.currentPageNum > 1) this.queueRenderPage(--this.currentPageNum);
                });
                document.getElementById('next-page-btn').addEventListener('touchend', () => {
                    if (this.pdfDoc && this.currentPageNum < this.pdfDoc.numPages) this.queueRenderPage(++this.currentPageNum);
                });
                
                // カメラコントロール
                document.getElementById('capture-btn').addEventListener('touchend', () => this.takePicture());
                document.getElementById('reset-compare-btn').addEventListener('touchend', () => this.resetCompareMode());
                document.getElementById('zoom-in-btn').addEventListener('touchend', () => this.updateZoom(this.zoomLevel + 0.2));
                document.getElementById('zoom-out-btn').addEventListener('touchend', () => this.updateZoom(this.zoomLevel - 0.2));
                document.getElementById('zoom-reset-btn').addEventListener('touchend', () => this.updateZoom(1.0));
                
                // モーダル関連
                document.getElementById('save-api-key-btn').addEventListener('touchend', () => this.saveApiKey());
                document.getElementById('clear-api-key-btn').addEventListener('touchend', () => this.clearApiKey());
                document.getElementById('close-api-modal-btn').addEventListener('touchend', () => {
                    document.getElementById('api-key-modal').classList.add('hidden');
                });
                document.getElementById('close-album-btn').addEventListener('touchend', () => {
                    document.getElementById('album-modal').classList.add('hidden');
                });
                document.getElementById('download-all-btn').addEventListener('touchend', () => this.downloadAllPhotos());
                document.getElementById('close-gemini-modal-btn').addEventListener('touchend', () => {
                    document.getElementById('gemini-modal').classList.add('hidden');
                });
                
                // PDF viewer タッチイベント（タッチのみ）
                document.getElementById('pdf-viewer').addEventListener('touchstart', e => this.handlePdfTap(e), { passive: false });
                
                console.log('タッチイベント設定完了');
                
                this.loadApiKey();
                this.initCamera();
                this.initSensors();
                this.showMainView();
                
                console.log('スマートフォン専用アプリ初期化完了');
                this.showNotification('スマートフォン専用アプリが起動しました', 'success');
                
            } catch (error) {
                console.error('初期化エラー:', error);
                this.showNotification('アプリの初期化でエラーが発生しました', 'error');
            }
        }
    };

    // アプリ開始
    window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM読み込み完了、スマートフォン専用アプリ初期化開始');
        App.init();
    });
    </script>
