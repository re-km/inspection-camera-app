<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>構造物点検カメラアプリ (HTTPS必須)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <style>
        html, body, #app-container { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .section { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: absolute; 
            top: 0; 
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
        }
        #pdf-section { 
            left: 0; 
            width: 50%; 
            z-index: 1;
        }
        #camera-section { 
            left: 50%; 
            width: 50%; 
            z-index: 1;
        }
        
        #capture-btn { width: 64px; height: 64px; border-radius: 50%; border: 5px solid white; background-color: rgba(255, 255, 255, 0.3); transition: background-color 0.2s, transform 0.1s; }
        #capture-btn:active { background-color: rgba(255, 255, 255, 0.6); transform: scale(0.95); }
        .ping-animation { animation: ping 0.5s cubic-bezier(0, 0, 0.2, 1); }
        @keyframes ping { 75%, 100% { transform: scale(1.2); opacity: 0; } }
        #photo-gallery, #album-grid { scrollbar-width: none; -ms-overflow-style: none; }
        #photo-gallery::-webkit-scrollbar, #album-grid::-webkit-scrollbar { display: none; }
        #selection-box { position: absolute; border: 2px dashed #00aeff; background-color: rgba(0, 174, 255, 0.2); pointer-events: none; }
        #selection-marker { position: absolute; width: 15px; height: 15px; background: rgba(0, 174, 255, 0.7); border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #camera-frame { transition: box-shadow 0.3s ease-in-out; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        #camera-stream, #fullscreen-camera-stream { width: 100%; height: 100%; object-fit: contain; transform-origin: center; transition: transform 0.2s ease-out; }
        
        /* 全画面カメラの右側コントロールパネル */
        .fullscreen-control-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 90px;
            height: 100%;
            z-index: 20;
            background: linear-gradient(to left, rgba(0,0,0,0.8), rgba(0,0,0,0.3));
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 均等配置に変更 */
            align-items: center; /* 中央揃え */
            padding: 20px 8px;
            pointer-events: auto;
        }

        /* ボタンの基本スタイル */
        .control-btn {
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-height: 48px;
            width: 64px; /* 幅を固定 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:hover { background-color: rgba(59, 130, 246, 1); }
        .control-btn.red { background-color: rgba(239, 68, 68, 0.8); }
        .control-btn.red:hover { background-color: rgba(239, 68, 68, 1); }
        .control-btn.purple { background-color: rgba(168, 85, 247, 0.8); }
        .control-btn.purple:hover { background-color: rgba(168, 85, 247, 1); }
        
        /* Safe Area対応 */
        @supports (padding: max(0px)) {
            .safe-area-padding {
                padding-top: max(12px, env(safe-area-inset-top));
                padding-bottom: max(8px, env(safe-area-inset-bottom));
                padding-left: max(8px, env(safe-area-inset-left));
                padding-right: max(8px, env(safe-area-inset-right));
            }
            .fullscreen-control-panel {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-right: max(8px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="relative h-full">
        <!-- 左セクション: PDFビューア -->
        <div id="pdf-section" class="section p-2 bg-gray-800">
            <div class="flex-shrink-0">
                 <div class="flex flex-wrap gap-2 mb-2">
                    <label for="pdf-upload" class="flex-grow text-center cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm">PDF選択</label>
                    <button id="toggle-compare-btn" class="flex-grow text-center bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-3 rounded-lg text-sm">🖼️ 比較撮影</button>
                </div>
                 <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
            </div>
            <div id="pdf-viewer-wrapper" class="flex-grow overflow-auto bg-gray-700 rounded-lg relative mt-1">
                <div id="pdf-viewer" class="w-full relative"></div>
                <div id="pdf-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400">PDFを選択してください</div>
                <div id="selection-box" class="hidden"></div>
                <div id="selection-marker" class="hidden"></div>
                <div id="selection-instruction" class="hidden absolute top-2 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white p-2 rounded-lg text-sm font-bold"></div>
            </div>
            <div id="pdf-controls" class="flex items-center justify-center mt-1 flex-shrink-0 hidden">
                <button id="prev-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-l-lg">◀</button>
                <span id="page-num" class="bg-gray-800 py-1 px-2 text-sm"></span>/<span id="page-count" class="bg-gray-800 py-1 px-2 text-sm"></span>
                <button id="next-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-r-lg">▶</button>
            </div>
        </div>

        <!-- 右セクション: カメラと撮影結果 -->
        <div id="camera-section" class="section p-2 bg-gray-900">
            <div id="camera-frame" class="relative flex-grow bg-black rounded-lg mb-2 overflow-hidden">
                <video id="camera-stream" autoplay playsinline></video>
                <div class="absolute top-2 left-2 bg-black bg-opacity-50 p-1 rounded-md text-xs z-20">
                    <div><span id="gps-status-dot" class="status-dot bg-red-500"></span> GPS</div>
                    <div><span id="compass-status-dot" class="status-dot bg-red-500"></span> 方位</div>
                </div>
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10">
                    <button id="capture-btn" title="撮影"></button>
                </div>
            </div>
            <div class="flex-shrink-0 h-24 flex flex-col">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-bold text-gray-400">撮影プレビュー</h3>
                    <div class="flex items-center gap-2">
                        <span id="photo-count-badge" class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full hidden">0枚</span>
                        <button id="open-album-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg text-xs">アルバムを開く</button>
                    </div>
                </div>
                <div id="photo-gallery" class="flex-grow bg-gray-800 rounded-lg p-2 flex space-x-2 overflow-x-auto mt-1">
                    <div id="gallery-placeholder" class="w-full h-full flex items-center justify-center text-gray-500 text-sm">撮影写真がここに表示されます</div>
                </div>
            </div>
        </div>
    </div>

    <!-- APIキー設定モーダル -->
    <div id="api-key-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-md text-white shadow-2xl">
            <h3 class="text-xl font-bold mb-4">🔑 AI機能設定</h3>
            <p class="text-sm text-gray-300 mb-4">AI機能 (Gemini) を使用するにはAPIキーが必要です。キーはブラウザに保存されます。</p>
            <input type="password" id="api-key-input" placeholder="Gemini API Key" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4">
            <div class="flex gap-2">
                <button id="save-api-key-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">保存</button>
                <button id="clear-api-key-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">クリア</button>
            </div>
             <button id="close-api-key-modal-btn" class="w-full mt-3 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                閉じる
            </button>
        </div>
    </div>
    
    <!-- 全画面カメラモーダル -->
    <div id="fullscreen-camera-modal" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <div class="flex-grow relative bg-black overflow-hidden">
            <video id="fullscreen-camera-stream" autoplay playsinline></video>
            
            <!-- 左上：センサー情報と比較画像 -->
            <div class="absolute top-4 left-4 flex flex-col gap-3 z-10 safe-area-padding">
                <div class="bg-black bg-opacity-70 p-2 rounded-lg text-xs text-white">
                    <div class="flex items-center gap-2 mb-1">
                        <span id="fullscreen-gps-status-dot" class="status-dot bg-red-500"></span> 
                        <span>GPS</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="fullscreen-compass-status-dot" class="status-dot bg-red-500"></span> 
                        <span>方位</span>
                    </div>
                </div>
                
                <div class="bg-black bg-opacity-70 p-2 rounded-lg">
                    <div class="text-xs text-white mb-1">比較画像</div>
                    <img id="fullscreen-target-image" class="w-24 h-18 border-2 border-teal-500 rounded object-cover">
                </div>
            </div>
            
            <!-- 右側：コントロールパネル -->
            <div class="fullscreen-control-panel">
                <!-- 上部ボタン -->
                <button id="close-fullscreen-camera-btn" class="control-btn red" onclick="App.resetCompareMode()">
                    <span>✖</span>
                    <span>戻る</span>
                </button>
                
                <!-- ズームコントロール -->
                <div class="bg-black bg-opacity-80 p-2 rounded-lg flex flex-col items-center gap-2">
                    <div class="text-white text-xs font-bold">ズーム</div>
                    <div id="fullscreen-zoom-level-display" class="text-white text-xs font-bold">1.0x</div>
                    <div class="flex flex-col gap-1">
                        <button id="zoom-in-btn" class="control-btn" style="min-height: 30px; font-size: 14px;">+</button>
                        <button id="zoom-reset-btn" class="control-btn" style="min-height: 25px; font-size: 8px;">1x</button>
                        <button id="zoom-out-btn" class="control-btn" style="min-height: 30px; font-size: 14px;">-</button>
                    </div>
                </div>

                <!-- 下部ボタン -->
                <div class="flex flex-col gap-3">
                     <button id="fullscreen-ai-assistant-btn" class="control-btn purple" onclick="App.getAiShootingAssistant()">
                        <span>✨</span>
                        <span>AI補助</span>
                    </button>
                    <button id="fullscreen-show-album-btn" class="control-btn" onclick="App.elements['album-modal'].classList.remove('hidden')">
                        <span>📁</span>
                        <span>アルバム</span>
                    </button>
                     <span id="fullscreen-photo-count" class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full self-center">0枚</span>
                </div>
            </div>
            
            <!-- 下部中央：撮影ボタン -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 safe-area-padding">
                <button id="fullscreen-capture-btn" class="w-20 h-20 bg-white border-4 border-gray-300 rounded-full shadow-2xl active:scale-95 transition-transform flex items-center justify-center hover:bg-gray-100">
                    <div class="w-16 h-16 bg-white rounded-full shadow-inner border-2 border-gray-200"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- 全画面アルバムモーダル -->
    <div id="album-modal" class="hidden fixed inset-0 bg-gray-900 z-60 flex flex-col p-4 safe-area-padding">
        <div class="flex-shrink-0 flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">アルバム</h2>
            <div class="flex items-center gap-3">
                <span id="album-photo-count" class="bg-blue-600 text-white text-sm font-bold px-3 py-1 rounded-full">0枚</span>
                <button id="download-all-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
                    📥 一括ダウンロード
                </button>
                <button id="close-album-btn" class="text-3xl font-bold text-white">&times;</button>
            </div>
        </div>
        <div id="album-grid" class="flex-grow overflow-y-auto grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4">
            <div id="album-placeholder" class="col-span-full flex items-center justify-center text-gray-500 text-lg py-12">
                撮影された写真がここに表示されます
            </div>
        </div>
        <div id="download-progress" class="hidden mt-4 p-4 bg-gray-800 rounded-lg">
            <div class="flex items-center justify-between mb-2">
                <span id="download-message" class="text-white font-bold">ダウンロード進行中...</span>
                <span id="download-counter" class="text-white text-sm">0/0</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="download-progress-bar" class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <!-- Geminiモーダル -->
    <div id="gemini-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-60 p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-3xl text-white shadow-2xl max-h-[90vh] flex flex-col">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 flex items-center flex-shrink-0"></h3>
            <div id="gemini-modal-content-wrapper" class="overflow-y-auto pr-4">
                <div id="gemini-modal-content" class="min-h-[100px]"></div>
                <div id="report-generation-area" class="mt-6 hidden">
                    <h4 class="text-xl font-semibold border-t border-gray-600 pt-4">報告書（案）</h4>
                    <div id="report-content" class="mt-2 p-4 bg-gray-900 rounded-lg min-h-[150px] whitespace-pre-wrap"></div>
                    <div class="text-right mt-2">
                         <button id="copy-report-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">文章をコピー</button>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-right flex-shrink-0">
                <button id="close-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 非表示キャンバス -->
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
    // 構造物点検カメラアプリ（修正版）
    const App = {
        elements: {},
        pdfDoc: null, currentPageNum: 1, pageIsRendering: false, pageNumIsPending: null,
        isCompareMode: false, selectionState: 'idle', p1: { x: 0, y: 0 },
        targetImageDataUrl: null, 
        sensorData: { latitude: null, longitude: null, heading: null },
        photoDatabase: [], // {id, fileName, dataUrl, timestamp, gps}
        apiKey: '',
        zoomLevel: 1.0,
        maxZoom: 3.0,
        minZoom: 0.5,

        // セキュリティチェック
        checkSecureContext() {
            if (!window.isSecureContext) {
                document.body.innerHTML = `
                <div class="fixed inset-0 bg-red-900 text-white flex items-center justify-center p-4">
                    <div class="bg-red-600 p-6 rounded-lg shadow-lg max-w-md text-center">
                        <div class="text-4xl mb-4">🔒</div>
                        <h2 class="font-bold text-xl mb-4">セキュリティエラー</h2>
                        <p class="text-sm">このアプリはカメラ・GPS等の機能を使用するため、<strong>HTTPS接続</strong>が必須です。</p>
                        <p class="text-xs mt-4 text-red-200">現在のURL: ${location.href}</p>
                    </div>
                </div>`;
                return false;
            }
            return true;
        },

        // 汎用通知
        showNotification(message, type = 'info') {
            const colors = {
                info: 'bg-blue-600',
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600'
            };
            const icon = {
                info: 'ℹ️',
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 -translate-x-1/2 ${colors[type]} text-white p-4 rounded-lg shadow-lg z-[99] max-w-sm flex items-center gap-3`;
            notification.innerHTML = `<div class="text-xl">${icon[type]}</div><div class="text-sm">${message}</div>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        },

        // API設定
        initApiKeyModal() {
            // 保存済みのキーがなければモーダル表示
            if (!this.apiKey) {
                this.elements['api-key-modal'].classList.remove('hidden');
            }
        },

        loadApiKey() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                this.apiKey = savedKey;
                console.log('Saved API Key loaded.');
            }
        },

        saveApiKey() {
            const key = this.elements['api-key-input'].value.trim();
            if (key) {
                this.apiKey = key;
                localStorage.setItem('geminiApiKey', key);
                this.elements['api-key-modal'].classList.add('hidden');
                this.showNotification('APIキーを保存しました。', 'success');
            } else {
                this.showNotification('有効なAPIキーを入力してください。', 'warning');
            }
        },

        clearApiKey() {
            this.apiKey = '';
            localStorage.removeItem('geminiApiKey');
            this.elements['api-key-input'].value = '';
            this.showNotification('保存されたAPIキーを削除しました。', 'info');
        },

        // PDF関連
        renderPage(num) {
            if (this.pageIsRendering || !this.pdfDoc) return;
            this.pageIsRendering = true;

            this.pdfDoc.getPage(num).then(page => {
                const container = this.elements['pdf-viewer-wrapper'];
                const viewport = page.getViewport({ scale: 1.5 });
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                this.elements['pdf-viewer'].innerHTML = '';
                this.elements['pdf-viewer'].appendChild(canvas);

                page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
                    this.pageIsRendering = false;
                    if (this.pageNumIsPending !== null) {
                        this.renderPage(this.pageNumIsPending);
                        this.pageNumIsPending = null;
                    }
                });
            });
            this.elements['page-num'].textContent = num;
        },

        queueRenderPage(num) {
            if (this.pageIsRendering) { this.pageNumIsPending = num; } 
            else { this.renderPage(num); }
        },

        // センサー関連
        async initSensors() {
            // GPS
            if ('geolocation' in navigator) {
                const handleGPS = (position) => {
                    this.sensorData.latitude = position.coords.latitude;
                    this.sensorData.longitude = position.coords.longitude;
                    this.updateSensorStatus('gps', true);
                };
                const handleGPSError = (error) => {
                    console.warn(`GPSエラー: ${error.message}`);
                    this.updateSensorStatus('gps', false);
                    if(error.code === 1) this.showNotification('GPSの許可が必要です。', 'warning');
                };
                navigator.geolocation.watchPosition(handleGPS, handleGPSError, { enableHighAccuracy: true });
            }

            // 方位
            const handleOrientation = (event) => {
                if (event.webkitCompassHeading) { // iOS
                    this.sensorData.heading = event.webkitCompassHeading;
                } else if (event.absolute && event.alpha !== null) { // Android
                    this.sensorData.heading = 360 - event.alpha;
                }
                if(this.sensorData.heading !== null) this.updateSensorStatus('compass', true);
            };

            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function") {
                 try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    } else {
                         this.updateSensorStatus('compass', false);
                         this.showNotification('方位センサーの許可が必要です。', 'warning');
                    }
                } catch(e) {
                    console.error("方位センサー許可エラー", e);
                    this.updateSensorStatus('compass', false);
                }
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            }
        },

        updateSensorStatus(sensor, isOk) {
            const dot = this.elements[`${sensor}-status-dot`];
            const fsDot = this.elements[`fullscreen-${sensor}-status-dot`];
            const className = isOk ? 'bg-green-500' : 'bg-red-500';
            const oldClassName = isOk ? 'bg-red-500' : 'bg-green-500';
            if(dot) dot.classList.replace(oldClassName, className);
            if(fsDot) fsDot.classList.replace(oldClassName, className);
        },

        // カメラ関連
        async initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }, 
                    audio: false 
                });
                this.elements['camera-stream'].srcObject = stream;
                this.elements['fullscreen-camera-stream'].srcObject = stream;
            } catch (err) {
                console.error("カメラアクセスエラー:", err);
                this.showNotification('カメラにアクセスできません。設定を確認してください。', 'error');
            }
        },

        async takePicture() {
            const video = this.isCompareMode ? this.elements['fullscreen-camera-stream'] : this.elements['camera-stream'];
            if (!video || !video.srcObject) {
                this.showNotification('カメラが準備できていません。', 'error');
                return;
            }

            const captureBtn = this.isCompareMode ? this.elements['fullscreen-capture-btn'] : this.elements['capture-btn'];
            captureBtn.classList.add('ping-animation');
            setTimeout(() => captureBtn.classList.remove('ping-animation'), 500);

            const canvas = this.elements['capture-canvas'];
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(this.zoomLevel, this.zoomLevel);
            context.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
            context.restore();

            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            this.addPhotoToDatabase(imageDataUrl);
        },

        // ズーム機能
        updateZoom(level) {
            this.zoomLevel = Math.max(this.minZoom, Math.min(this.maxZoom, level));
            
            const videoElement = this.isCompareMode ? this.elements['fullscreen-camera-stream'] : this.elements['camera-stream'];
            videoElement.style.transform = `scale(${this.zoomLevel})`;

            this.elements['fullscreen-zoom-level-display'].textContent = `${this.zoomLevel.toFixed(1)}x`;
        },

        // 写真管理
        addPhotoToDatabase(dataUrl) {
            const photoNumber = this.photoDatabase.length + 1;
            const photoData = {
                id: photoNumber,
                fileName: `Ip${photoNumber.toString().padStart(4, '0')}.jpg`,
                dataUrl: dataUrl,
                timestamp: new Date(),
                gps: { ...this.sensorData }
            };
            this.photoDatabase.push(photoData);

            this.updateGalleryPreview(photoData);
            this.updateAlbum(photoData);
            this.updatePhotoCounts();
        },

        updateGalleryPreview(photoData) {
            this.elements['gallery-placeholder'].classList.add('hidden');
            const previewWrapper = document.createElement('div');
            previewWrapper.className = 'relative w-24 h-full flex-shrink-0';
            previewWrapper.innerHTML = `
                <img src="${photoData.dataUrl}" class="w-full h-full object-cover rounded-md">
                <div class="absolute top-1 left-1 bg-black bg-opacity-70 text-white text-xs font-bold px-1 rounded">${photoData.id.toString().padStart(4, '0')}</div>
            `;
            this.elements['photo-gallery'].appendChild(previewWrapper);
            this.elements['photo-gallery'].scrollLeft = this.elements['photo-gallery'].scrollWidth;
        },

        updateAlbum(photoData) {
            this.elements['album-placeholder'].classList.add('hidden');
            const albumItem = document.createElement('div');
            albumItem.className = 'relative w-full aspect-4/3 group cursor-pointer bg-gray-800 rounded-lg overflow-hidden';
            albumItem.dataset.photoId = photoData.id;
            albumItem.innerHTML = `
                <img src="${photoData.dataUrl}" class="w-full h-full object-cover">
                <div class="absolute top-2 left-2 bg-black bg-opacity-80 text-white text-xs font-bold px-2 py-1 rounded">
                    <div>${photoData.id.toString().padStart(4, '0')}</div>
                </div>
                <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity p-2 gap-2">
                    <button class="ai-analyze-btn text-white bg-purple-600 hover:bg-purple-700 font-bold py-2 px-3 rounded-lg text-xs w-full">✨ AI分析</button>
                    <button class="download-single-btn text-white bg-blue-600 hover:bg-blue-700 font-bold py-2 px-3 rounded-lg text-xs w-full">📥 ダウンロード</button>
                </div>
            `;
            albumItem.querySelector('.ai-analyze-btn').onclick = (e) => { e.stopPropagation(); this.analyzeImageWithGemini(photoData.dataUrl); };
            albumItem.querySelector('.download-single-btn').onclick = (e) => { e.stopPropagation(); this.downloadSinglePhoto(photoData); };
            this.elements['album-grid'].appendChild(albumItem);
        },

        updatePhotoCounts() {
            const count = this.photoDatabase.length;
            this.elements['photo-count-badge'].textContent = `${count}枚`;
            this.elements['photo-count-badge'].classList.toggle('hidden', count === 0);
            this.elements['fullscreen-photo-count'].textContent = `${count}枚`;
            this.elements['album-photo-count'].textContent = `${count}枚`;
        },

        // ダウンロード機能
        downloadSinglePhoto(photoData) {
            const a = document.createElement('a');
            a.href = photoData.dataUrl;
            a.download = photoData.fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        },

        async downloadAllPhotos() {
            if (this.photoDatabase.length === 0) {
                this.showNotification('ダウンロードする写真がありません。', 'warning');
                return;
            }
            if (typeof JSZip === 'undefined') {
                this.showNotification('ZIP機能の読み込みに失敗しました。', 'error');
                return;
            }
            
            const progressContainer = this.elements['download-progress'];
            const progressBar = this.elements['download-progress-bar'];
            const progressCounter = this.elements['download-counter'];
            const progressMessage = this.elements['download-message'];

            progressContainer.classList.remove('hidden');
            
            try {
                const zip = new JSZip();
                const total = this.photoDatabase.length;

                for (let i = 0; i < total; i++) {
                    const photo = this.photoDatabase[i];
                    const percentage = Math.round(((i + 1) / total) * 100);
                    
                    progressMessage.textContent = `処理中: ${photo.fileName}`;
                    progressCounter.textContent = `${i + 1}/${total}`;
                    progressBar.style.width = `${percentage}%`;

                    const base64Data = photo.dataUrl.split(',')[1];
                    zip.file(photo.fileName, base64Data, { base64: true });
                    
                    if (i % 5 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }

                progressMessage.textContent = '情報ファイルを作成中...';
                zip.file('撮影情報.txt', this.createInfoText());

                progressMessage.textContent = 'ZIPファイルを生成中...';
                const zipBlob = await zip.generateAsync({ type: 'blob', compression: 'DEFLATE', compressionOptions: { level: 3 } });
                
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:]/g, '');
                const zipFileName = `InspectionPhotos_${timestamp}.zip`;

                const a = document.createElement('a');
                a.href = URL.createObjectURL(zipBlob);
                a.download = zipFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);

                this.showNotification('ZIPファイルのダウンロードを開始しました。', 'success');

            } catch (error) {
                console.error('一括ダウンロードエラー:', error);
                this.showNotification('一括ダウンロード中にエラーが発生しました。', 'error');
            } finally {
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 2000);
            }
        },

        createInfoText() {
            let info = `構造物点検写真一覧\n`;
            info += `生成日時: ${new Date().toLocaleString('ja-JP')}\n`;
            info += `写真枚数: ${this.photoDatabase.length}枚\n\n`;
            info += `${'No.'.padEnd(5)} ${'ファイル名'.padEnd(15)} ${'撮影日時'.padEnd(20)} ${'GPS座標'.padEnd(25)} ${'方位'.padEnd(8)}\n`;
            info += `${'-'.repeat(80)}\n`;
            this.photoDatabase.forEach((p, i) => {
                const gps = p.gps.latitude ? `${p.gps.latitude.toFixed(6)}, ${p.gps.longitude.toFixed(6)}` : '情報なし';
                const heading = p.gps.heading ? `${p.gps.heading.toFixed(1)}°` : '不明';
                info += `${(i + 1).toString().padEnd(5)} ${p.fileName.padEnd(15)} ${p.timestamp.toLocaleString('ja-JP').padEnd(20)} ${gps.padEnd(25)} ${heading.padEnd(8)}\n`;
            });
            return info;
        },

        // AI関連
        async callGeminiApi(prompt, imageDataUrl = null) {
            if (!this.apiKey) throw new Error('APIキーが設定されていません。');
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
            const parts = [{ text: prompt }];
            if (imageDataUrl) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: imageDataUrl.split(',')[1] } });
            }

            const response = await fetch(apiUrl, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ contents: [{ role: "user", parts: parts }] }) 
            });
            
            if (!response.ok) {
                const errorBody = await response.json();
                const errorMessage = errorBody.error?.message || response.statusText;
                if (errorMessage.includes('API_KEY_INVALID')) throw new Error('APIキーが無効です。');
                throw new Error(`APIエラー: ${errorMessage}`);
            }
            
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text;
        },

        async analyzeImageWithGemini(dataUrl) {
            if (!this.apiKey) { this.initApiKeyModal(); return; }
            this.openGeminiModal('✨ AIによる損傷分析', `<div class="flex justify-center items-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div></div>`);
            try {
                const prompt = "あなたは土木技術者です。この構造物点検写真から、コンクリートのひび割れ、剥離、鉄筋露出、漏水、錆などの損傷の可能性を分析し、発見事項を箇条書きで簡潔に説明してください。損傷が見られない場合は「特筆すべき損傷は見当たりません。」と回答してください。日本語で回答してください。";
                const analysisText = await this.callGeminiApi(prompt, dataUrl);
                const contentHtml = `<h4 class="text-xl font-semibold">分析結果</h4><div class="mt-2 p-4 bg-gray-900 rounded-lg">${analysisText.replace(/\n/g, '<br>')}</div>
                    <button id="generate-report-btn" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">📄 報告書(案)を作成</button>`;
                this.elements['gemini-modal-content'].innerHTML = contentHtml;
                document.getElementById('generate-report-btn').onclick = () => this.generateReportFromAnalysis(analysisText);
            } catch (error) { this.handleGeminiError(error); }
        },

        async generateReportFromAnalysis(analysisText) {
            this.elements['report-generation-area'].classList.remove('hidden');
            this.elements['report-content'].innerHTML = `<p>報告書を作成中...</p>`;
            try {
                const prompt = `あなたは土木技術の専門家です。以下の写真分析結果に基づき、所見、評価、推奨される次のステップを含む、専門的な点検報告書の文章を作成してください。\n\n### 分析結果\n${analysisText}\n\n### 報告書（案）\n`;
                const reportText = await this.callGeminiApi(prompt);
                this.elements['report-content'].textContent = reportText;
            } catch (error) { this.handleGeminiError(error, 'report-content'); }
        },
        
        async getAiShootingAssistant() {
            if (!this.targetImageDataUrl) {
                this.showNotification('比較画像が選択されていません。', 'warning');
                return;
            }
            if (!this.apiKey) { this.initApiKeyModal(); return; }
            this.openGeminiModal('✨ AI撮影アシスタント', `<div class="flex justify-center items-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div></div>`);
            try {
                const prompt = `あなたは経験豊富な土木技術者です。この写真は過去の点検で撮影されたものです。\n1. この写真に写っている構造物や部材が何か、専門用語を使いつつ簡潔に説明してください。\n2. 新人技術者が同じ写真を再現撮影するための、具体的で分かりやすいアドバイスをしてください。\n\n現在地情報（緯度: ${this.sensorData.latitude || '不明'}, 経度: ${this.sensorData.longitude || '不明'}）も参考にしてください。`;
                const assistantText = await this.callGeminiApi(prompt, this.targetImageDataUrl);
                this.elements['gemini-modal-content'].innerHTML = `<div class="prose prose-invert max-w-none">${assistantText.replace(/\n/g, '<br>')}</div>`;
            } catch (error) { this.handleGeminiError(error); }
        },

        handleGeminiError(error, elementId = 'gemini-modal-content') {
            console.error("Gemini Error:", error);
            const errorMessage = `<p class="text-red-400">エラーが発生しました：</p><p class="text-sm text-gray-300 mt-2">${error.message}</p>
                <button onclick="App.initApiKeyModal()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">APIキー再設定</button>`;
            this.elements[elementId].innerHTML = errorMessage;
        },
        
        openGeminiModal(title, content) {
            this.elements['modal-title'].innerHTML = title;
            this.elements['gemini-modal-content'].innerHTML = content;
            this.elements['report-generation-area'].classList.add('hidden');
            this.elements['gemini-modal'].classList.remove('hidden');
        },

        // 比較撮影モード
        toggleCompareMode() {
            if (!this.pdfDoc) {
                this.showNotification('先にPDFを選択してください。', 'warning');
                return;
            }
            this.isCompareMode = true;
            this.selectionState = 'waiting_for_p1';
            this.elements['toggle-compare-btn'].textContent = '🖼️ 終了';
            this.elements['toggle-compare-btn'].classList.replace('bg-teal-600', 'bg-red-600');
            this.elements['pdf-viewer'].style.cursor = 'crosshair';
            this.showInstruction('比較範囲の左上をタップ');
        },

        resetCompareMode() {
            this.isCompareMode = false;
            this.selectionState = 'idle';
            this.elements['toggle-compare-btn'].textContent = '🖼️ 比較撮影';
            this.elements['toggle-compare-btn'].classList.replace('bg-red-600', 'bg-teal-600');
            this.elements['pdf-viewer'].style.cursor = 'default';
            this.elements['selection-marker'].classList.add('hidden');
            this.elements['selection-instruction'].classList.add('hidden');
            this.hideFullscreenCamera();
        },

        handlePdfTap(event) {
            if (!this.isCompareMode || this.selectionState === 'completed') return;
            event.preventDefault();
            const rect = this.elements['pdf-viewer'].getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;

            if (this.selectionState === 'waiting_for_p1') {
                this.p1 = { x, y };
                this.elements['selection-marker'].style.left = `${x}px`;
                this.elements['selection-marker'].style.top = `${y}px`;
                this.elements['selection-marker'].classList.remove('hidden');
                this.showInstruction('右下をタップしてください');
                this.selectionState = 'waiting_for_p2';
            } else if (this.selectionState === 'waiting_for_p2') {
                const p2 = { x, y };
                const selRect = { 
                    x: Math.min(this.p1.x, p2.x), 
                    y: Math.min(this.p1.y, p2.y), 
                    width: Math.abs(this.p1.x - p2.x), 
                    height: Math.abs(this.p1.y - p2.y) 
                };
                if (selRect.width < 10 || selRect.height < 10) { this.resetCompareMode(); return; }
                this.cropAndSetTarget(selRect);
            }
        },

        showInstruction(text) {
            const el = this.elements['selection-instruction'];
            el.textContent = text;
            el.classList.remove('hidden');
        },

        cropAndSetTarget(rect) {
            const pdfCanvas = this.elements['pdf-viewer'].querySelector('canvas');
            if (!pdfCanvas) return;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = rect.width; tempCanvas.height = rect.height;
            tempCanvas.getContext('2d').drawImage(pdfCanvas, rect.x, rect.y, rect.width, rect.height, 0, 0, rect.width, rect.height);
            this.targetImageDataUrl = tempCanvas.toDataURL('image/png');
            
            this.elements['fullscreen-target-image'].src = this.targetImageDataUrl;
            this.selectionState = 'completed';
            this.elements['selection-marker'].classList.add('hidden');
            this.elements['selection-instruction'].classList.add('hidden');
            this.showFullscreenCamera();
        },

        showFullscreenCamera() {
            this.updateSensorStatus('gps', this.elements['gps-status-dot'].classList.contains('bg-green-500'));
            this.updateSensorStatus('compass', this.elements['compass-status-dot'].classList.contains('bg-green-500'));
            this.updatePhotoCounts();
            this.updateZoom(this.zoomLevel);
            this.elements['fullscreen-camera-modal'].classList.remove('hidden');
        },

        hideFullscreenCamera() {
            this.elements['fullscreen-camera-modal'].classList.add('hidden');
        },

        // 初期化とイベントリスナー
        initEventListeners() {
            // API
            this.elements['save-api-key-btn'].addEventListener('click', () => this.saveApiKey());
            this.elements['clear-api-key-btn'].addEventListener('click', () => this.clearApiKey());
            this.elements['close-api-key-modal-btn'].addEventListener('click', () => this.elements['api-key-modal'].classList.add('hidden'));

            // PDF
            this.elements['pdf-upload'].addEventListener('change', e => {
                const file = e.target.files[0];
                if (!file || file.type !== 'application/pdf') return;
                const fileReader = new FileReader();
                fileReader.onload = () => {
                    const typedarray = new Uint8Array(fileReader.result);
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        this.pdfDoc = pdf;
                        this.elements['page-count'].textContent = pdf.numPages;
                        this.currentPageNum = 1;
                        this.renderPage(1);
                        this.elements['pdf-controls'].classList.remove('hidden');
                        this.elements['pdf-placeholder'].classList.add('hidden');
                    });
                };
                fileReader.readAsArrayBuffer(file);
            });
            this.elements['prev-page'].addEventListener('click', () => { if (this.currentPageNum > 1) this.queueRenderPage(--this.currentPageNum); });
            this.elements['next-page'].addEventListener('click', () => { if (this.pdfDoc && this.currentPageNum < this.pdfDoc.numPages) this.queueRenderPage(++this.currentPageNum); });

            // カメラ
            this.elements['capture-btn'].addEventListener('click', () => this.takePicture());
            this.elements['fullscreen-capture-btn'].addEventListener('click', () => this.takePicture());

            // 比較モード
            this.elements['toggle-compare-btn'].addEventListener('click', () => {
                if (this.isCompareMode) this.resetCompareMode();
                else this.toggleCompareMode();
            });
            this.elements['pdf-viewer'].addEventListener('click', e => this.handlePdfTap(e));
            this.elements['pdf-viewer'].addEventListener('touchstart', e => this.handlePdfTap(e), { passive: false });

            // ズーム
            this.elements['zoom-in-btn'].addEventListener('click', () => this.updateZoom(this.zoomLevel + 0.2));
            this.elements['zoom-out-btn'].addEventListener('click', () => this.updateZoom(this.zoomLevel - 0.2));
            this.elements['zoom-reset-btn'].addEventListener('click', () => this.updateZoom(1.0));

            // アルバム
            this.elements['open-album-btn'].addEventListener('click', () => this.elements['album-modal'].classList.remove('hidden'));
            this.elements['close-album-btn'].addEventListener('click', () => this.elements['album-modal'].classList.add('hidden'));
            this.elements['download-all-btn'].addEventListener('click', () => this.downloadAllPhotos());

            // Geminiモーダル
            this.elements['close-modal-btn'].addEventListener('click', () => this.elements['gemini-modal'].classList.add('hidden'));
            this.elements['copy-report-btn'].addEventListener('click', () => {
                navigator.clipboard.writeText(this.elements['report-content'].textContent)
                    .then(() => this.showNotification('報告書をコピーしました', 'success'))
                    .catch(() => this.showNotification('コピーに失敗しました', 'error'));
            });
        },

        init() {
            if (!this.checkSecureContext()) return;
            const ids = [
                'pdf-upload', 'pdf-viewer', 'pdf-placeholder', 'pdf-controls', 'prev-page', 'next-page', 'page-num', 'page-count', 
                'pdf-viewer-wrapper', 'camera-stream', 'capture-btn', 'capture-canvas', 'photo-gallery', 'gallery-placeholder',
                'photo-count-badge', 'open-album-btn', 'api-key-modal', 'api-key-input', 'save-api-key-btn', 'clear-api-key-btn', 'close-api-key-modal-btn',
                'gps-status-dot', 'compass-status-dot', 'toggle-compare-btn', 'selection-marker', 'selection-instruction',
                'fullscreen-camera-modal', 'fullscreen-camera-stream', 'fullscreen-gps-status-dot', 'fullscreen-compass-status-dot',
                'fullscreen-target-image', 'fullscreen-photo-count', 'fullscreen-capture-btn', 'close-fullscreen-camera-btn',
                'fullscreen-ai-assistant-btn', 'fullscreen-show-album-btn', 'fullscreen-zoom-level-display', 'zoom-in-btn',
                'zoom-out-btn', 'zoom-reset-btn', 'album-modal', 'album-grid', 'album-placeholder', 'album-photo-count',
                'download-all-btn', 'close-album-btn', 'download-progress', 'download-progress-bar', 'download-counter', 'download-message',
                'gemini-modal', 'modal-title', 'gemini-modal-content-wrapper', 'gemini-modal-content', 'report-generation-area',
                'report-content', 'copy-report-btn', 'close-modal-btn'
            ];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    this.elements[id] = el;
                } else {
                    console.warn(`Element with id "${id}" not found.`);
                }
            });
            
            this.loadApiKey();
            this.initEventListeners();
            this.initApiKeyModal();
            this.initCamera();
            this.initSensors();
            console.log('構造物点検カメラアプリ 初期化完了');
        }
    };

    window.addEventListener('DOMContentLoaded', () => App.init());
    </script>
