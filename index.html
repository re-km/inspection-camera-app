<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inspection_camera_app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" id="opencv-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js"></script>
    <style>
        html, body, #app-container { height: 100%; width: 100%; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .section { height: 100vh; display: flex; flex-direction: column; transition: width 0.3s ease-in-out; }
        #capture-btn { width: 64px; height: 64px; border-radius: 50%; border: 5px solid white; background-color: rgba(255, 255, 255, 0.3); transition: background-color 0.2s, transform 0.1s; }
        #capture-btn:active { background-color: rgba(255, 255, 255, 0.6); transform: scale(0.95); }
        .ping-animation { animation: ping 0.5s cubic-bezier(0, 0, 0.2, 1); }
        @keyframes ping { 75%, 100% { transform: scale(1.2); opacity: 0; } }
        #photo-gallery, #album-grid { scrollbar-width: none; -ms-overflow-style: none; }
        #photo-gallery::-webkit-scrollbar, #album-grid::-webkit-scrollbar { display: none; }
        #selection-box { position: absolute; border: 2px dashed #00aeff; background-color: rgba(0, 174, 255, 0.2); pointer-events: none; }
        #selection-marker { position: absolute; width: 15px; height: 15px; background: rgba(0, 174, 255, 0.7); border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #camera-frame { transition: box-shadow 0.3s ease-in-out; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        #camera-stream { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="flex flex-row h-full">
        <!-- 左セクション: PDFビューア -->
        <div id="pdf-section" class="section w-1/2 p-2 bg-gray-800">
            <div class="flex-shrink-0">
                 <div class="flex flex-wrap gap-2 mb-2">
                    <label for="pdf-upload" class="flex-grow text-center cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm">PDF選択</label>
                    <button id="toggle-compare-btn" class="flex-grow text-center bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-3 rounded-lg text-sm">🖼️ 比較</button>
                </div>
                 <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
            </div>
            <div id="pdf-viewer-wrapper" class="flex-grow overflow-auto bg-gray-700 rounded-lg relative mt-1">
                <div id="pdf-viewer" class="w-full relative"></div>
                <div id="pdf-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400">PDFを選択</div>
                <div id="selection-box" class="hidden"></div>
                <div id="selection-marker" class="hidden"></div>
                <div id="selection-instruction" class="hidden absolute top-2 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white p-2 rounded-lg text-sm font-bold"></div>
            </div>
            <div id="pdf-controls" class="flex items-center justify-center mt-1 flex-shrink-0 hidden">
                <button id="prev-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-l-lg">◀</button>
                <span id="page-num" class="bg-gray-800 py-1 px-2 text-sm"></span>/<span id="page-count" class="bg-gray-800 py-1 px-2 text-sm"></span>
                <button id="next-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-r-lg">▶</button>
            </div>
        </div>

        <!-- 右セクション: カメラと撮影結果 -->
        <div id="camera-section" class="section w-1/2 p-2 bg-gray-900">
            <div id="camera-frame" class="relative flex-grow bg-black rounded-lg mb-2">
                <video id="camera-stream" autoplay playsinline></video>
                 <div class="absolute top-2 right-2 flex items-center gap-2 z-20">
                    <button id="pdf-reselect-btn" class="hidden bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded-lg text-xs">PDF再選択</button>
                    <div id="match-indicator" class="hidden bg-green-500 text-white font-bold text-sm px-3 py-1 rounded-full shadow-lg"></div>
                </div>
                <div class="absolute top-2 left-2 bg-black bg-opacity-50 p-1 rounded-md text-xs z-20">
                    <div><span id="gps-status-dot" class="status-dot bg-red-500"></span> GPS</div>
                    <div><span id="compass-status-dot" class="status-dot bg-red-500"></span> 方位</div>
                </div>
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10">
                    <button id="capture-btn" title="撮影"></button>
                </div>
            </div>
            <div class="flex-shrink-0 h-24 flex flex-col">
                 <div id="target-image-container" class="mb-1 hidden items-center space-x-2">
                    <img id="target-image" class="h-10 border-2 border-teal-500 rounded-md inline-block">
                    <button id="ai-assistant-btn" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-1 px-2 rounded-lg text-xs">✨ 撮影補助</button>
                </div>
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-bold text-gray-400">撮影プレビュー</h3>
                    <div class="flex items-center gap-2">
                        <span id="photo-count-badge" class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full hidden">0枚</span>
                        <button id="open-album-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg text-xs">アルバムを開く</button>
                    </div>
                </div>
                <div id="photo-gallery" class="flex-grow bg-gray-800 rounded-lg p-2 flex space-x-2 overflow-x-auto mt-1">
                    <div id="gallery-placeholder" class="w-full h-full flex items-center justify-center text-gray-500 text-sm">撮影写真</div>
                </div>
            </div>
        </div>
    </div>

    <!-- APIキー設定モーダル -->
    <div id="api-key-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-md text-white shadow-2xl">
            <h3 class="text-xl font-bold mb-4">🔑 API設定</h3>
            <p class="text-sm text-gray-300 mb-4">Gemini AIを使用するためのAPIキーを入力してください。</p>
            <input type="password" id="api-key-input" placeholder="Gemini API Key" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4">
            <div class="flex gap-2">
                <button id="save-api-key-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">保存</button>
                <button id="skip-api-key-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">スキップ</button>
            </div>
            <p class="text-xs text-gray-400 mt-2">※スキップした場合、AI機能は利用できません</p>
        </div>
    </div>

    <!-- 全画面アルバムモーダル -->
    <div id="album-modal" class="hidden fixed inset-0 bg-gray-900 z-50 flex flex-col p-4">
        <div class="flex-shrink-0 flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">アルバム</h2>
            <button id="close-album-btn" class="text-3xl font-bold text-white">&times;</button>
        </div>
        <div id="album-grid" class="flex-grow overflow-y-auto grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
    </div>
    
    <!-- Geminiモーダル -->
    <div id="gemini-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[60] p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-3xl text-white shadow-2xl max-h-[90vh] flex flex-col">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 flex items-center flex-shrink-0"></h3>
            <div class="overflow-y-auto pr-4">
                <div id="gemini-modal-content" class="min-h-[100px]"></div>
                <div id="report-generation-area" class="mt-6 hidden">
                    <h4 class="text-xl font-semibold border-t border-gray-600 pt-4">報告書（案）</h4>
                    <div id="report-content" class="mt-2 p-4 bg-gray-900 rounded-lg min-h-[150px] whitespace-pre-wrap"></div>
                    <div class="text-right mt-2">
                         <button id="copy-report-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">文章をコピー</button>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-right flex-shrink-0">
                <button id="close-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 非表示キャンバス -->
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
    const App = {
        elements: {},
        pdfDoc: null, currentPageNum: 1, pageIsRendering: false, pageNumIsPending: null,
        isCompareMode: false, selectionState: 'idle', p1: { x: 0, y: 0 },
        targetImageDataUrl: null, frameCount: 0, MATCH_THRESHOLD: 0.7, cv: null,
        sensorData: { latitude: null, longitude: null, heading: null },
        photoCount: 0,
        apiKey: '',

        // API設定関連
        initApiKeyModal() {
            const savedApiKey = localStorage.getItem('gemini_api_key');
            if (savedApiKey) {
                this.apiKey = savedApiKey;
                this.elements['api-key-modal'].classList.add('hidden');
            }
        },
        saveApiKey() {
            const keyInput = this.elements['api-key-input'];
            const key = keyInput.value.trim();
            if (key) {
                this.apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                this.elements['api-key-modal'].classList.add('hidden');
                alert('APIキーを保存しました。');
            } else {
                alert('有効なAPIキーを入力してください。');
            }
        },
        skipApiKey() {
            this.elements['api-key-modal'].classList.add('hidden');
        },

        // PDF関連
        renderPage(num) {
            this.pageIsRendering = true;
            if (!this.pdfDoc) return;
            this.pdfDoc.getPage(num).then(page => {
                const container = this.elements['pdf-viewer-wrapper'];
                if (!container) return;
                const viewport = page.getViewport({ scale: 1.5 });
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                this.elements['pdf-viewer'].innerHTML = '';
                this.elements['pdf-viewer'].appendChild(canvas);
                const renderContext = { canvasContext: context, viewport: scaledViewport };
                page.render(renderContext).promise.then(() => {
                    this.pageIsRendering = false;
                    if (this.pageNumIsPending !== null) { this.renderPage(this.pageNumIsPending); this.pageNumIsPending = null; }
                });
            });
            this.elements['page-num'].textContent = num;
        },
        queueRenderPage(num) {
            if (this.pageIsRendering) { this.pageNumIsPending = num; } 
            else { this.renderPage(num); }
        },

        // センサー関連
        initSensors() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (p) => { this.sensorData.latitude = p.coords.latitude; this.sensorData.longitude = p.coords.longitude; this.elements['gps-status-dot'].classList.replace('bg-red-500', 'bg-green-500'); },
                    (e) => { console.warn(`GPSエラー: ${e.message}`); this.elements['gps-status-dot'].classList.replace('bg-green-500', 'bg-red-500'); },
                    { enableHighAccuracy: true }
                );
            }
            const handleOrientation = (event) => {
                if (event.alpha !== null) { this.sensorData.heading = event.alpha; this.elements['compass-status-dot'].classList.replace('bg-red-500', 'bg-green-500'); } 
                else { this.elements['compass-status-dot'].classList.replace('bg-green-500', 'bg-red-500'); }
            };
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(p => { if (p === 'granted') window.addEventListener('deviceorientationabsolute', handleOrientation, true); else alert('方位センサーの許可が必要です。'); }).catch(console.error);
            } else { window.addEventListener('deviceorientationabsolute', handleOrientation, true); }
        },

        // カメラ関連
        async initCamera() {
            try {
                const constraints = { video: { facingMode: 'environment', width: { ideal: 4032 }, height: { ideal: 3024 }, aspectRatio: { ideal: 4 / 3 } }, audio: false };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                this.elements['camera-stream'].srcObject = stream;
            } catch (err) {
                console.warn("4:3高解像度カメラへのアクセスに失敗、デフォルトで試行します: ", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    this.elements['camera-stream'].srcObject = stream;
                } catch (e) {
                    alert("カメラにアクセスできませんでした。ブラウザの設定でカメラの使用を許可してください。");
                }
            }
        },
        async takePicture() {
            const btn = this.elements['capture-btn'];
            btn.classList.add('ping-animation');
            setTimeout(() => btn.classList.remove('ping-animation'), 500);

            const video = this.elements['camera-stream'];
            if (!video.srcObject) return;

            const canvas = this.elements['capture-canvas'];
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 1.0);
            
            let finalImageDataUrl = imageDataUrl;
            if (this.sensorData.latitude !== null && this.sensorData.longitude !== null && this.sensorData.heading !== null) {
                const zeroth = {}; const gps = {};
                zeroth[piexif.ImageIFD.Make] = "Inspection_camera_app";
                gps[piexif.GPSIFD.GPSLatitudeRef] = this.sensorData.latitude < 0 ? 'S' : 'N';
                gps[piexif.GPSIFD.GPSLatitude] = piexif.GPSHelper.degToDms(Math.abs(this.sensorData.latitude));
                gps[piexif.GPSIFD.GPSLongitudeRef] = this.sensorData.longitude < 0 ? 'W' : 'E';
                gps[piexif.GPSIFD.GPSLongitude] = piexif.GPSHelper.degToDms(Math.abs(this.sensorData.longitude));
                gps[piexif.GPSIFD.GPSImgDirectionRef] = "T";
                gps[piexif.GPSIFD.GPSImgDirection] = [Math.round(this.sensorData.heading), 1];
                const exifObj = {"0th":zeroth, "Exif":{}, "GPS":gps, "1st":{}, "thumbnail":null};
                const exifbytes = piexif.dump(exifObj);
                finalImageDataUrl = piexif.insert(exifbytes, imageDataUrl);
            } else {
                console.warn("センサーデータ不十分のためEXIFなし");
            }
            
            this.addToGallery(finalImageDataUrl);

            this.photoCount++;
            const badge = this.elements['photo-count-badge'];
            badge.textContent = `${this.photoCount}枚`;
            badge.classList.remove('hidden');
        },
        addToGallery(dataUrl) {
            this.elements['gallery-placeholder'].classList.add('hidden');
            const previewWrapper = document.createElement('div');
            previewWrapper.className = 'relative w-24 h-full flex-shrink-0 group';
            const previewImg = document.createElement('img');
            previewImg.src = dataUrl;
            previewImg.className = 'w-full h-full object-cover rounded-md';
            previewWrapper.appendChild(previewImg);
            this.elements['photo-gallery'].appendChild(previewWrapper);
            this.elements['photo-gallery'].scrollLeft = this.elements['photo-gallery'].scrollWidth;
            
            const albumItem = document.createElement('div');
            albumItem.className = 'relative w-full aspect-4/3 group cursor-pointer';
            const albumImg = document.createElement('img');
            albumImg.src = dataUrl;
            albumImg.className = 'w-full h-full object-cover rounded-lg';
            albumItem.appendChild(albumImg);
            const albumOverlay = document.createElement('div');
            albumOverlay.className = 'absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity p-1';
            const analyzeButton = document.createElement('button');
            analyzeButton.innerHTML = `✨ AI分析`;
            analyzeButton.className = 'text-white bg-purple-600 hover:bg-purple-700 font-bold py-2 px-3 rounded-lg text-xs';
            analyzeButton.onclick = (e) => { e.stopPropagation(); this.analyzeImageWithGemini(dataUrl); };
            albumOverlay.appendChild(analyzeButton);
            albumItem.appendChild(albumOverlay);
            this.elements['album-grid'].appendChild(albumItem);
        },

        // AI関連
        async callGeminiApi(prompt, imageDataUrl = null) {
            if (!this.apiKey) {
                throw new Error('APIキーが設定されていません。設定画面でAPIキーを入力してください。');
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
            const parts = [{ text: prompt }];
            if (imageDataUrl) {
                const base64ImageData = imageDataUrl.split(',')[1];
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64ImageData } });
            }
            const payload = { contents: [{ role: "user", parts: parts }] };
            
            try {
                const response = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                
                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("API Error:", errorBody);
                    if (response.status === 400 && errorBody.error?.message?.includes('API_KEY_INVALID')) {
                        throw new Error('APIキーが無効です。正しいAPIキーを設定してください。');
                    }
                    throw new Error(`APIエラー: ${response.status} ${errorBody.error?.message || response.statusText}`);
                }
                
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API Response:", result);
                    throw new Error("AIからの有効な応答がありませんでした。");
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('ネットワークエラーが発生しました。インターネット接続を確認してください。');
                }
                throw error;
            }
        },
        async analyzeImageWithGemini(dataUrl) {
            if (!this.apiKey) {
                alert('AI機能を使用するにはAPIキーの設定が必要です。');
                this.elements['api-key-modal'].classList.remove('hidden');
                return;
            }
            
            this.elements['modal-title'].innerHTML = `<span class="text-2xl mr-2">✨</span> AIによる損傷分析`;
            this.elements['gemini-modal'].classList.remove('hidden');
            this.elements['report-generation-area'].classList.add('hidden'); 
            this.elements['gemini-modal-content'].innerHTML = `<div class="flex flex-col justify-center items-center py-8"><div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white"></div><p class="text-center mt-4">AIが分析中です...</p></div>`;
            try {
                const prompt = "この画像は構造物の点検時に撮影されたものです。コンクリートのひび割れ、剥離、鉄筋の露出、漏水、錆などの損傷の可能性を分析し、発見した点を箇条書きで簡潔に説明してください。損傷が見られない場合は「特に問題は見つかりませんでした。」と回答してください。日本語で回答してください。";
                const analysisText = await this.callGeminiApi(prompt, dataUrl);
                this.elements['gemini-modal-content'].innerHTML = `<h4 class="text-xl font-semibold">分析結果</h4><div id="gemini-modal-result" class="mt-2 p-4 bg-gray-900 rounded-lg">${analysisText.replace(/\n/g, '<br>')}</div>`;
                const generateBtn = document.createElement('button');
                generateBtn.innerHTML = `✨ 報告書を作成`;
                generateBtn.className = 'mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg';
                generateBtn.onclick = () => this.generateReportFromAnalysis(analysisText);
                this.elements['gemini-modal-content'].appendChild(generateBtn);
            } catch (error) {
                console.error("Gemini API Error:", error);
                this.elements['gemini-modal-content'].innerHTML = `<p class="text-red-400">分析中にエラーが発生しました：</p><p class="text-sm text-gray-300 mt-2">${error.message}</p><button onclick="App.elements['api-key-modal'].classList.remove('hidden')" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">APIキー再設定</button>`;
            }
        },
        async generateReportFromAnalysis(analysisText) {
            this.elements['report-generation-area'].classList.remove('hidden');
            this.elements['report-content'].innerHTML = `<div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div><p class="ml-4">報告書を作成中...</p></div>`;
            try {
                const prompt = `あなたは土木技術の専門家として、構造物の点検報告書を作成しています。以下の写真分析結果に基づき、所見、評価、および推奨される次のステップ（例：「詳細調査が必要」「経過観察」「軽微な補修」など）を含む、詳細で専門的な報告書の文章を作成してください。\n\n### 分析結果\n${analysisText}\n\n### 報告書（案）\n`;
                const reportText = await this.callGeminiApi(prompt);
                this.elements['report-content'].textContent = reportText;
            } catch (error) {
                console.error("Report Generation Error:", error);
                this.elements['report-content'].innerHTML = `<p class="text-red-400">報告書の作成中にエラーが発生しました：${error.message}</p>`;
            }
        },
        async getAiShootingAssistant(dataUrl) {
            if (!this.apiKey) {
                alert('AI機能を使用するにはAPIキーの設定が必要です。');
                this.elements['api-key-modal'].classList.remove('hidden');
                return;
            }
            
            this.elements['modal-title'].innerHTML = `<span class="text-2xl mr-2">✨</span> AI撮影アシスタント`;
            this.elements['gemini-modal'].classList.remove('hidden');
            this.elements['report-generation-area'].classList.add('hidden');
            this.elements['gemini-modal-content'].innerHTML = `<div class="flex flex-col justify-center items-center py-8"><div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white"></div><p class="text-center mt-4">AIが写真を確認しています...</p></div>`;
            try {
                const prompt = `あなたは経験豊富な土木技術者です。この写真は過去の点検で撮影されたものです。\n1. この写真に写っている構造物や部材が何であるか、専門用語を使いつつ簡潔に説明してください。\n2. この後、新人技術者が同じ写真を撮影します。同じアングルや構図で撮影するための、具体的で分かりやすいアドバイスをしてください。\n\n現在地は日本の福井県越前市です。緯度は${this.sensorData.latitude || '不明'}、経度は${this.sensorData.longitude || '不明'}です。これらの情報も参考に、回答を作成してください。\n\n例：\n**説明:** これは橋台の側面とウィング（袖壁）の接合部です。\n**撮影アドバイス:** 橋台から約5m離れ、川の下流側から上流側を向いて撮影してください。太陽が背になる午前中が推奨です。`;
                const assistantText = await this.callGeminiApi(prompt, dataUrl);
                this.elements['gemini-modal-content'].innerHTML = `<div class="prose prose-invert max-w-none">${assistantText.replace(/\n/g, '<br>')}</div>`;
            } catch (error) {
                console.error("AI Assistant Error:", error);
                this.elements['gemini-modal-content'].innerHTML = `<p class="text-red-400">AIアシスタントの呼び出し中にエラーが発生しました：</p><p class="text-sm text-gray-300 mt-2">${error.message}</p><button onclick="App.elements['api-key-modal'].classList.remove('hidden')" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">APIキー再設定</button>`;
            }
        },

        // 画像比較関連
        comparisonLoop() {
            if (this.cv && this.isCompareMode && this.targetImageDataUrl && this.elements['camera-stream'].readyState === 4) {
                this.frameCount++;
                if (this.frameCount % 3 === 0) {
                     try {
                        let src = this.cv.imread(this.elements['camera-stream']); let templ = this.cv.imread(this.elements['target-image']);
                        let result = new this.cv.Mat(); let mask = new this.cv.Mat();
                        this.cv.matchTemplate(src, templ, result, this.cv.TM_CCOEFF_NORMED, mask);
                        let resultData = this.cv.minMaxLoc(result, mask); let maxVal = resultData.maxVal;
                        if (maxVal > this.MATCH_THRESHOLD) {
                            this.elements['camera-frame'].style.boxShadow = `0 0 20px 5px rgba(25, 255, 25, 0.8)`;
                            this.elements['match-indicator'].textContent = `一致率: ${Math.round(maxVal * 100)}%`;
                            this.elements['match-indicator'].classList.remove('hidden');
                        } else { this.elements['camera-frame'].style.boxShadow = 'none'; this.elements['match-indicator'].classList.add('hidden'); }
                        src.delete(); templ.delete(); result.delete(); mask.delete();
                    } catch (err) { this.elements['camera-frame'].style.boxShadow = 'none'; this.elements['match-indicator'].classList.add('hidden'); }
                }
            } else { this.elements['camera-frame'].style.boxShadow = 'none'; this.elements['match-indicator'].classList.add('hidden'); }
            requestAnimationFrame(() => this.comparisonLoop());
        },

        // 2回タップでの範囲選択機能
        handlePdfTap(event) {
            if (!this.isCompareMode || this.selectionState === 'completed') return;
            event.preventDefault();
            const rect = this.elements['pdf-viewer'].getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;
            
            if (this.selectionState === 'waiting_for_p1') {
                this.p1 = { x, y };
                this.elements['selection-marker'].style.left = `${x}px`;
                this.elements['selection-marker'].style.top = `${y}px`;
                this.elements['selection-marker'].classList.remove('hidden');
                this.showInstruction('右下をタップしてください');
                this.selectionState = 'waiting_for_p2';
            } else if (this.selectionState === 'waiting_for_p2') {
                const p2 = { x, y };
                const selRect = { 
                    x: Math.min(this.p1.x, p2.x), 
                    y: Math.min(this.p1.y, p2.y), 
                    width: Math.abs(this.p1.x - p2.x), 
                    height: Math.abs(this.p1.y - p2.y) 
                };
                if (selRect.width < 10 || selRect.height < 10) { 
                    this.resetSelection(); 
                    return; 
                }
                this.cropAndSetTarget(selRect);
            }
        },
        cropAndSetTarget(rect) {
            const pdfCanvas = this.elements['pdf-viewer'].querySelector('canvas');
            if (!pdfCanvas) return;
            
            // 画像を切り取り
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = rect.width; 
            tempCanvas.height = rect.height;
            tempCanvas.getContext('2d').drawImage(pdfCanvas, rect.x, rect.y, rect.width, rect.height, 0, 0, rect.width, rect.height);
            this.targetImageDataUrl = tempCanvas.toDataURL('image/png');
            this.elements['target-image'].src = this.targetImageDataUrl;
            
            // 選択UI要素を非表示（状態はリセットしない）
            this.elements['selection-marker'].classList.add('hidden');
            this.elements['selection-instruction'].classList.add('hidden');
            
            // レイアウトを変更（カメラ画面を最大化）
            this.elements['pdf-section'].classList.add('hidden');
            this.elements['camera-section'].classList.remove('w-1/2');
            this.elements['camera-section'].classList.add('w-full');
            
            // ターゲット画像コンテナを表示
            this.elements['target-image-container'].classList.remove('hidden');
            this.elements['pdf-reselect-btn'].classList.remove('hidden');
            
            // 比較機能を有効化（状態変更なし、単純に有効化）
            this.isCompareMode = true;
            this.selectionState = 'completed';
            
            console.log('カメラ画面を最大化し、比較機能を有効化しました');
        },
        resetSelection() {
            this.elements['selection-marker'].classList.add('hidden');
            this.elements['selection-instruction'].classList.add('hidden');
            this.selectionState = 'idle';
        },
        toggleCompareMode() {
            // すでに比較完了状態の場合は何もしない
            if (this.selectionState === 'completed') return;
            
            this.isCompareMode = !this.isCompareMode;
            if (this.isCompareMode) {
                this.selectionState = 'waiting_for_p1';
                this.elements['toggle-compare-btn'].textContent = '🖼️ 終了';
                this.elements['toggle-compare-btn'].classList.replace('bg-teal-600', 'bg-red-600');
                this.elements['pdf-viewer'].style.cursor = 'crosshair';
                this.showInstruction('比較範囲の左上をタップ');
            } else {
                this.resetSelection();
                this.elements['toggle-compare-btn'].textContent = '🖼️ 比較';
                this.elements['toggle-compare-btn'].classList.replace('bg-red-600', 'bg-teal-600');
                this.elements['pdf-viewer'].style.cursor = 'default';
            }
        },
        showInstruction(text) {
            const instructionEl = this.elements['selection-instruction'];
            instructionEl.textContent = text;
            instructionEl.classList.remove('hidden');
        },
        revertToSplitView() {
            // レイアウトを分割表示に戻す
            this.elements['pdf-section'].classList.remove('hidden');
            this.elements['camera-section'].classList.add('w-1/2');
            this.elements['camera-section'].classList.remove('w-full');
            
            // ターゲット画像関連のUIを非表示
            this.elements['pdf-reselect-btn'].classList.add('hidden');
            this.elements['target-image-container'].classList.add('hidden');
            
            // 比較機能を無効化
            this.isCompareMode = false;
            this.targetImageDataUrl = null;
            this.selectionState = 'idle';
            
            // 比較ボタンの状態をリセット
            this.elements['toggle-compare-btn'].textContent = '🖼️ 比較';
            this.elements['toggle-compare-btn'].classList.remove('bg-red-600');
            this.elements['toggle-compare-btn'].classList.add('bg-teal-600');
            this.elements['pdf-viewer'].style.cursor = 'default';
            
            // カメラフレームのエフェクトをリセット
            this.elements['camera-frame'].style.boxShadow = 'none';
            this.elements['match-indicator'].classList.add('hidden');
            
            // 選択UI要素を非表示
            this.elements['selection-marker'].classList.add('hidden');
            this.elements['selection-instruction'].classList.add('hidden');
            
            console.log('分割表示に戻しました');
        },

        // --- イベントリスナーと初期化 ---
        initEventListeners() {
            this.elements['capture-btn'].addEventListener('click', () => this.takePicture());
            this.elements['ai-assistant-btn'].addEventListener('click', () => { if (this.targetImageDataUrl) this.getAiShootingAssistant(this.targetImageDataUrl); });
            this.elements['open-album-btn'].addEventListener('click', () => { this.elements['album-modal'].classList.remove('hidden'); });
            this.elements['close-album-btn'].addEventListener('click', () => { this.elements['album-modal'].classList.add('hidden'); });
            this.elements['save-api-key-btn'].addEventListener('click', () => this.saveApiKey());
            this.elements['skip-api-key-btn'].addEventListener('click', () => this.skipApiKey());
            this.elements['pdf-upload'].addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file || file.type !== 'application/pdf') return;
                const fileReader = new FileReader();
                fileReader.onload = () => {
                    const typedarray = new Uint8Array(fileReader.result);
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        this.pdfDoc = pdf;
                        this.elements['page-count'].textContent = this.pdfDoc.numPages;
                        this.currentPageNum = 1;
                        this.renderPage(this.currentPageNum);
                        this.elements['pdf-controls'].classList.remove('hidden');
                        this.elements['pdf-placeholder'].classList.add('hidden');
                    });
                };
                fileReader.readAsArrayBuffer(file);
            });
            this.elements['prev-page'].addEventListener('click', () => { if (this.currentPageNum > 1) { this.currentPageNum--; this.queueRenderPage(this.currentPageNum); } });
            this.elements['next-page'].addEventListener('click', () => { if (this.pdfDoc && this.currentPageNum < this.pdfDoc.numPages) { this.currentPageNum++; this.queueRenderPage(this.currentPageNum); } });
            this.elements['toggle-compare-btn'].addEventListener('click', () => this.toggleCompareMode());
            this.elements['pdf-viewer'].addEventListener('touchstart', (e) => this.handlePdfTap(e), { passive: false });
            this.elements['pdf-viewer'].addEventListener('click', (e) => this.handlePdfTap(e));
            this.elements['pdf-reselect-btn'].addEventListener('click', () => this.revertToSplitView());
            this.elements['close-modal-btn'].addEventListener('click', () => this.elements['gemini-modal'].classList.add('hidden'));
            this.elements['copy-report-btn'].addEventListener('click', () => {
                const textToCopy = this.elements['report-content'].textContent;
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); this.elements['copy-report-btn'].textContent = 'コピー完了'; setTimeout(() => { this.elements['copy-report-btn'].textContent = '文章をコピー'; }, 2000); } 
                catch (err) { console.error('コピー失敗', err); }
                document.body.removeChild(textArea);
            });
        },
        init() {
            const ids = ['pdf-upload', 'pdf-viewer', 'pdf-placeholder', 'pdf-controls', 'prev-page', 'next-page', 'page-num', 'page-count', 'camera-stream', 'capture-btn', 'capture-canvas', 'photo-gallery', 'gallery-placeholder', 'gemini-modal', 'gemini-modal-content', 'close-modal-btn', 'toggle-compare-btn', 'selection-box', 'target-image-container', 'target-image', 'camera-frame', 'match-indicator', 'opencv-js', 'gps-status-dot', 'compass-status-dot', 'report-generation-area', 'report-content', 'copy-report-btn', 'pdf-viewer-wrapper', 'modal-title', 'ai-assistant-btn', 'selection-marker', 'selection-instruction', 'album-modal', 'album-grid', 'open-album-btn', 'close-album-btn', 'photo-count-badge', 'pdf-reselect-btn', 'api-key-modal', 'api-key-input', 'save-api-key-btn', 'skip-api-key-btn'];
            ids.forEach(id => { if(document.getElementById(id)) this.elements[id] = document.getElementById(id); });
            
            this.initEventListeners();
            this.initCamera();
            this.initSensors();
            this.initApiKeyModal();
            
            const readyCheck = setInterval(() => {
                if (window.cv && window.cv.imread) {
                    clearInterval(readyCheck);
                    this.cv = window.cv;
                    console.log('OpenCV.js is ready.');
                    requestAnimationFrame(() => this.comparisonLoop());
                }
            }, 100);
        }
    };

    window.addEventListener('DOMContentLoaded', () => App.init());

    </script>
