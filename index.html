<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>構造物点検カメラアプリ (モバイル最適化版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.jsをlegacy版に変更（モバイル互換性向上） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <style>
        html, body, #app-container { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .view-section { 
            height: 100%;
            width: 100%;
            display: flex; 
            flex-direction: column; 
            position: absolute; 
            top: 0; 
            left: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
            background-color: #1f2937; /* bg-gray-800 */
        }
        .view-section.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .ping-animation { animation: ping 0.5s cubic-bezier(0, 0, 0.2, 1); }
        @keyframes ping { 75%, 100% { transform: scale(1.2); opacity: 0; } }
        #album-grid { scrollbar-width: none; -ms-overflow-style: none; }
        #album-grid::-webkit-scrollbar { display: none; }
        #selection-box { position: absolute; border: 2px dashed #00aeff; background-color: rgba(0, 174, 255, 0.2); pointer-events: none; }
        #selection-marker { position: absolute; width: 15px; height: 15px; background: rgba(0, 174, 255, 0.7); border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        #camera-stream { width: 100%; height: 100%; object-fit: contain; transform-origin: center; transition: transform 0.2s ease-out; }
        
        /* モバイル最適化されたPDF表示領域 */
        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            padding: 5px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #pdf-viewer canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #374151;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* デバッグ情報表示エリア（改善版） */
        #debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 10px;
            padding: 8px;
            max-height: 150px; /* 高さ制限 */
            overflow-y: auto;
            font-family: monospace;
            z-index: 1000;
            border-top: 2px solid #4f46e5;
            transition: transform 0.3s ease-in-out;
        }
        
        #debug-info.minimized {
            transform: translateY(calc(100% - 30px)); /* ほとんど隠す */
        }
        
        #debug-info .debug-header {
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.95);
            padding: 4px 0;
            border-bottom: 1px solid #666;
            margin-bottom: 4px;
            display: flex;
            justify-content: between;
            align-items: center;
            font-weight: bold;
        }
        
        #debug-info .debug-content {
            padding-bottom: 8px;
        }
        
        #debug-info::-webkit-scrollbar {
            width: 4px;
        }
        
        #debug-info::-webkit-scrollbar-track {
            background: #333;
        }
        
        #debug-info::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 2px;
        }
        
        .fullscreen-control-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 90px;
            height: 100%;
            z-index: 52;
            background: linear-gradient(to left, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 8px;
            pointer-events: auto;
        }

        .control-btn {
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-height: 48px;
            width: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:hover { background-color: rgba(59, 130, 246, 1); }
        .control-btn.red { background-color: rgba(239, 68, 68, 0.8); }
        .control-btn.red:hover { background-color: rgba(239, 68, 68, 1); }
        .control-btn.purple { background-color: rgba(168, 85, 247, 0.8); }
        .control-btn.purple:hover { background-color: rgba(168, 85, 247, 1); }
        
        @supports (padding: max(0px)) {
            .safe-area-padding {
                padding-top: max(12px, env(safe-area-inset-top));
                padding-bottom: max(8px, env(safe-area-inset-bottom));
                padding-left: max(8px, env(safe-area-inset-left));
                padding-right: max(8px, env(safe-area-inset-right));
            }
            .fullscreen-control-panel {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-right: max(8px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="relative h-full">
        <!-- メイン画面 (PDFビューア) -->
        <div id="main-view" class="view-section p-2">
            <div class="flex-shrink-0">
                 <div class="flex flex-wrap gap-2 mb-2">
                    <button data-action="select-pdf" class="flex-grow text-center cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm">PDF選択</button>
                    <button data-action="toggle-compare" id="toggle-compare-btn" class="flex-grow text-center bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-3 rounded-lg text-sm">🖼️ 比較撮影開始</button>
                    <button data-action="open-album" class="flex-grow text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-lg text-sm">📁 アルバム</button>
                    <button data-action="open-api-modal" class="flex-grow text-center bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-lg text-sm">🔑 API設定</button>
                </div>
                 <!-- 隠しinput要素は削除 -->
            </div>
            <div id="pdf-viewer-wrapper" class="flex-grow overflow-auto bg-gray-700 rounded-lg relative mt-1">
                <div id="pdf-viewer" class="w-full relative"></div>
                <div id="pdf-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400">PDFを選択してください</div>
                <div id="selection-box" class="hidden"></div>
                <div id="selection-marker" class="hidden"></div>
                <div id="selection-instruction" class="hidden absolute top-2 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white p-2 rounded-lg text-sm font-bold"></div>
            </div>
            <div id="pdf-controls" class="flex items-center justify-center mt-1 flex-shrink-0 hidden">
                <button data-action="prev-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-l-lg">◀</button>
                <span id="page-num" class="bg-gray-800 py-1 px-2 text-sm"></span>/<span id="page-count" class="bg-gray-800 py-1 px-2 text-sm"></span>
                <button data-action="next-page" class="bg-gray-600 hover:bg-gray-500 font-bold py-1 px-3 rounded-r-lg">▶</button>
                <button data-action="toggle-debug" class="bg-purple-600 hover:bg-purple-500 font-bold py-1 px-2 rounded-lg ml-2 text-xs">DEBUG</button>
                <button data-action="alternative-file-selection" class="bg-green-600 hover:bg-green-500 font-bold py-1 px-2 rounded-lg ml-1 text-xs">再選択</button>
            </div>
        </div>

        <!-- 撮影画面 -->
        <div id="camera-view" class="view-section bg-black hidden">
            <div class="flex-grow relative bg-black overflow-hidden">
                <video id="camera-stream" autoplay playsinline class="w-full h-full object-contain"></video>
                
                <div class="absolute top-4 left-4 flex flex-col gap-3 z-51 safe-area-padding">
                    <div class="bg-black bg-opacity-70 p-2 rounded-lg text-xs text-white">
                        <div class="flex items-center gap-2 mb-1">
                            <span id="gps-status-dot" class="status-dot bg-red-500"></span> 
                            <span>GPS</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span id="compass-status-dot" class="status-dot bg-red-500"></span> 
                            <span>方位</span>
                        </div>
                    </div>
                    <div id="target-image-wrapper" class="hidden bg-black bg-opacity-70 p-2 rounded-lg">
                        <div class="text-xs text-white mb-1">比較画像</div>
                        <img id="target-image" class="w-24 h-18 border-2 border-teal-500 rounded object-cover">
                    </div>
                </div>
                
                <div class="fullscreen-control-panel">
                    <button data-action="reset-compare-mode" class="control-btn red">
                        <span>✖</span>
                        <span>戻る</span>
                    </button>
                    <div class="bg-black bg-opacity-80 p-2 rounded-lg flex flex-col items-center gap-2">
                        <div class="text-white text-xs font-bold">ズーム</div>
                        <div id="zoom-level-display" class="text-white text-xs font-bold">1.0x</div>
                        <div class="flex flex-col gap-1">
                            <button data-action="zoom-in" class="control-btn" style="min-height: 30px; font-size: 14px;">+</button>
                            <button data-action="zoom-reset" class="control-btn" style="min-height: 25px; font-size: 8px;">1x</button>
                            <button data-action="zoom-out" class="control-btn" style="min-height: 30px; font-size: 14px;">-</button>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3">
                         <button data-action="ai-assistant" class="control-btn purple">
                            <span>✨</span>
                            <span>AI補助</span>
                        </button>
                         <span id="photo-count" class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full self-center">0枚</span>
                    </div>
                </div>
                
                <div class="absolute bottom-8 left-2/3 -translate-x-1/2 z-51 safe-area-padding">
                    <button data-action="take-picture" id="capture-btn" class="w-20 h-20 bg-white border-4 border-gray-300 rounded-full shadow-2xl active:scale-95 transition-transform flex items-center justify-center hover:bg-gray-100">
                        <div class="w-16 h-16 bg-white rounded-full shadow-inner border-2 border-gray-200 pointer-events-none"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- デバッグ情報（改善版） -->
    <div id="debug-info" class="hidden">
        <div class="debug-header">
            <span>🐛 Debug Log</span>
            <div class="flex gap-2 ml-auto">
                <button id="debug-minimize" class="text-xs bg-blue-600 hover:bg-blue-700 px-2 py-1 rounded">最小化</button>
                <button id="debug-clear" class="text-xs bg-red-600 hover:bg-red-700 px-2 py-1 rounded">クリア</button>
                <button id="debug-close" class="text-xs bg-gray-600 hover:bg-gray-700 px-2 py-1 rounded">閉じる</button>
            </div>
        </div>
        <div id="debug-content" class="debug-content"></div>
    </div>

    <!-- APIキー設定モーダル -->
    <div id="api-key-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[70] p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-md text-white shadow-2xl">

            <p class="text-sm text-gray-300 mb-4">AI機能 (Gemini) を使用するにはAPIキーが必要です。キーはブラウザに保存されます。</p>

            </div>
             <button data-action="close-api-modal" class="w-full mt-3 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">

    <!-- 全画面アルバムモーダル -->

    <!-- Geminiモーダル -->
    <div id="gemini-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-60 p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-3xl text-white shadow-2xl max-h-[90vh] flex flex-col">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 flex items-center flex-shrink-0"></h3>
            <div id="gemini-modal-content-wrapper" class="overflow-y-auto pr-4">

                    <div class="text-right mt-2">
                         <button data-action="copy-report" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">文章をコピー</button>
                    </div>
                </div>
            </div>
            <div class="mt-6 text-right flex-shrink-0">
                <button data-action="close-gemini-modal" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 非表示キャンバス -->
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
    // 構造物点検カメラアプリ（モバイル最適化版）
    const App = {
        elements: {},
        pdfDoc: null, currentPageNum: 1, pageIsRendering: false, pageNumIsPending: null,
        isCompareMode: false, selectionState: 'idle', p1: { x: 0, y: 0 },
        targetImageDataUrl: null, 
        sensorData: { latitude: null, longitude: null, heading: null },
        photoDatabase: [], // {id, fileName, dataUrl, timestamp, gps}
        apiKey: '',
        zoomLevel: 1.0,
        maxZoom: 3.0,
        minZoom: 0.5,
        debugMode: false,
        debugMessages: [],

        // デバッグログ機能（改善版）
        debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            this.debugMessages.push(logMessage);
            
            // 最新50件のみ保持
            if (this.debugMessages.length > 50) {
                this.debugMessages = this.debugMessages.slice(-50);
            }
            
            console.log(logMessage);
            
            if (this.debugMode && this.elements['debug-content']) {
                this.elements['debug-content'].innerHTML = this.debugMessages.join('<br>');
                this.elements['debug-content'].scrollTop = this.elements['debug-content'].scrollHeight;
            }
        },

        toggleDebugMode() {
            this.debugMode = !this.debugMode;
            const debugElement = this.elements['debug-info'];
            
            if (this.debugMode) {
                debugElement.classList.remove('hidden');
                debugElement.classList.remove('minimized');
                this.debugLog('🐛 デバッグモード開始');
                this.setupDebugControls();
            } else {
                debugElement.classList.add('hidden');
                this.debugLog('🐛 デバッグモード終了');
            }
        },

        setupDebugControls() {
            // 最小化ボタン
            const minimizeBtn = document.getElementById('debug-minimize');
            const closeBtn = document.getElementById('debug-close');
            const clearBtn = document.getElementById('debug-clear');
            const debugElement = this.elements['debug-info'];
            
            if (minimizeBtn) {
                minimizeBtn.onclick = () => {
                    debugElement.classList.toggle('minimized');
                    minimizeBtn.textContent = debugElement.classList.contains('minimized') ? '最大化' : '最小化';
                    this.debugLog('🔽 デバッグ表示を' + (debugElement.classList.contains('minimized') ? '最小化' : '最大化'));
                };
            }
            
            // 閉じるボタン
            if (closeBtn) {
                closeBtn.onclick = () => {
                    this.debugMode = false;
                    debugElement.classList.add('hidden');
                    this.debugLog('🐛 デバッグモード終了');
                };
            }
            
            // クリアボタン
            if (clearBtn) {
                clearBtn.onclick = () => {
                    this.debugMessages = [];
                    this.elements['debug-content'].innerHTML = '';
                    this.debugLog('🧹 デバッグログをクリア');
                };
            }
        },

        minimizeDebugInfo() {
            const debugElement = this.elements['debug-info'];
            if (debugElement && this.debugMode) {
                debugElement.classList.add('minimized');
                const minimizeBtn = document.getElementById('debug-minimize');
                if (minimizeBtn) {
                    minimizeBtn.textContent = '最大化';
                }
                this.debugLog('🔽 デバッグ表示を自動最小化');
            }
        },

        // デバイス情報の取得
        getDeviceInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
                isSafari: /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent),
                screenSize: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                devicePixelRatio: window.devicePixelRatio,
                isSecureContext: window.isSecureContext,
                hasTouch: 'ontouchstart' in window,
                memoryEstimate: navigator.deviceMemory || 'unknown'
            };
            
            this.debugLog(`📱 デバイス情報: iOS=${info.isIOS}, Safari=${info.isSafari}, Touch=${info.hasTouch}, Memory=${info.memoryEstimate}GB`);
            this.debugLog(`📏 画面サイズ: ${info.screenSize}, ウィンドウ: ${info.windowSize}, DPR: ${info.devicePixelRatio}`);
            
            return info;
        },

        // セキュリティチェック
        checkSecureContext() {
            if (!window.isSecureContext) {
                document.body.innerHTML = `
                <div class="fixed inset-0 bg-red-900 text-white flex items-center justify-center p-4">
                    <div class="bg-red-600 p-6 rounded-lg shadow-lg max-w-md text-center">
                        <div class="text-4xl mb-4">🔒</div>
                        <h2 class="font-bold text-xl mb-4">セキュリティエラー</h2>
                        <p class="text-sm">このアプリはカメラ・GPS等の機能を使用するため、<strong>HTTPS接続</strong>が必須です。</p>
                        <p class="text-xs mt-4 text-red-200">現在のURL: ${location.href}</p>
                    </div>
                </div>`;
                return false;
            }
            return true;
        },

        // 汎用通知
        showNotification(message, type = 'info') {
            const colors = {
                info: 'bg-blue-600',
                success: 'bg-green-600',
                error: 'bg-red-600',
                warning: 'bg-yellow-600'
            };
            const icon = {
                info: 'ℹ️',
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 -translate-x-1/2 ${colors[type]} text-white p-4 rounded-lg shadow-lg z-[99] max-w-sm flex items-center gap-3`;
            notification.innerHTML = `<div class="text-xl">${icon[type]}</div><div class="text-sm">${message}</div>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
            
            this.debugLog(`📢 通知: ${message} (${type})`);
        },

        // API設定
        openApiKeyModal() {
            this.elements['api-key-input'].value = this.apiKey || '';
            this.elements['api-key-modal'].classList.remove('hidden');
        },

        loadApiKey() {
            try {
                const savedKey = localStorage.getItem('geminiApiKey');
                if (savedKey) {
                    this.apiKey = savedKey;
                    this.debugLog('🔑 保存されたAPIキーを読み込み');
                    return true;
                }
            } catch (e) {
                this.debugLog(`❌ localStorage読み込みエラー: ${e.message}`);
            }
            return false;
        },

        // PDF関連（モバイル最適化版）
        renderPage(num) {
            this.debugLog(`🖼️ ページ描画開始: ${num}`);
            
            if (this.pageIsRendering || !this.pdfDoc) {
                this.debugLog('❌ 描画条件不適合');
                return;
            }
            
            this.pageIsRendering = true;

            this.pdfDoc.getPage(num).then(page => {
                this.debugLog('📄 ページオブジェクト取得成功');
                
                const container = this.elements['pdf-viewer-wrapper'];
                const containerWidth = container.clientWidth - 10; // padding考慮
                
                this.debugLog(`📏 コンテナ幅: ${containerWidth}px`);
                
                // モバイル向けの低解像度描画（メモリ節約）
                const deviceInfo = this.getDeviceInfo();
                let baseScale = 0.8; // デフォルトスケール
                
                if (deviceInfo.isIOS) {
                    baseScale = 0.6; // iOSはさらに小さく
                    this.debugLog('📱 iOS検出: 低解像度モード');
                }
                
                if (deviceInfo.memoryEstimate && deviceInfo.memoryEstimate <= 4) {
                    baseScale *= 0.8; // 低メモリデバイスはさらに縮小
                    this.debugLog('💾 低メモリデバイス検出: スケール削減');
                }

                const viewport = page.getViewport({ scale: 1.0 });
                const scale = Math.min((containerWidth / viewport.width) * baseScale, 1.5); // 最大1.5倍
                const scaledViewport = page.getViewport({ scale: scale });
                
                this.debugLog(`📐 描画スケール: ${scale.toFixed(2)}, サイズ: ${scaledViewport.width}x${scaledViewport.height}`);

                // 既存のcanvasを削除
                const existingCanvas = this.elements['pdf-viewer'].querySelector('canvas');
                if (existingCanvas) {
                    this.debugLog('🗑️ 既存canvas削除');
                    existingCanvas.remove();
                }

                // 新しいcanvasを作成
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                if (!context) {
                    this.debugLog('❌ 2Dコンテキスト取得失敗');
                    this.pageIsRendering = false;
                    this.showNotification('Canvas描画エラー', 'error');
                    return;
                }
                
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                
                this.debugLog(`✅ Canvas作成: ${canvas.width}x${canvas.height}`);
                
                // メモリ使用量の概算
                const memoryMB = (canvas.width * canvas.height * 4) / (1024 * 1024);
                this.debugLog(`💾 予想メモリ使用量: ${memoryMB.toFixed(1)}MB`);
                
                // canvasをDOMに追加
                this.elements['pdf-viewer'].appendChild(canvas);

                // PDFをcanvasに描画
                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };
                
                this.debugLog('🎨 PDF描画開始...');
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(() => {
                    this.debugLog(`🎉 ページ ${num} 描画完了`);
                    this.pageIsRendering = false;
                    
                    // プレースホルダーを非表示
                    this.elements['pdf-placeholder'].classList.add('hidden');
                    
                    if (this.pageNumIsPending !== null) {
                        this.debugLog(`📋 待機ページあり: ${this.pageNumIsPending}`);
                        this.renderPage(this.pageNumIsPending);
                        this.pageNumIsPending = null;
                    }
                }).catch(error => {
                    this.debugLog(`❌ PDF描画エラー: ${error.message}`);
                    this.pageIsRendering = false;
                    this.showNotification('PDFの描画に失敗しました。', 'error');
                });
                
            }).catch(error => {
                this.debugLog(`❌ ページ取得エラー: ${error.message}`);
                this.pageIsRendering = false;
                this.showNotification('PDFページの取得に失敗しました。', 'error');
            });
            
            this.elements['page-num'].textContent = num;
        },

        queueRenderPage(num) {
            if (this.pageIsRendering) { 
                this.pageNumIsPending = num; 
            } else { 
                this.renderPage(num); 
            }
        },

        // センサー関連
        async initSensors() {
            this.debugLog('🧭 センサー初期化開始');
            
            // GPS
            if ('geolocation' in navigator) {
                const handleGPS = (position) => {
                    this.sensorData.latitude = position.coords.latitude;
                    this.sensorData.longitude = position.coords.longitude;
                    this.updateSensorStatus('gps', true);
                    this.debugLog(`📍 GPS取得: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`);
                };
                const handleGPSError = (error) => {
                    this.debugLog(`❌ GPSエラー: ${error.message} (code: ${error.code})`);
                    this.updateSensorStatus('gps', false);
                    if(error.code === 1) this.showNotification('GPSの許可が必要です。サイト設定をご確認ください。', 'warning');
                };
                navigator.geolocation.watchPosition(handleGPS, handleGPSError, { enableHighAccuracy: true });
            }

            // 方位
            const handleOrientation = (event) => {
                if (event.webkitCompassHeading) { // iOS
                    this.sensorData.heading = event.webkitCompassHeading;
                } else if (event.absolute && event.alpha !== null) { // Android
                    this.sensorData.heading = 360 - event.alpha;
                }
                if(this.sensorData.heading !== null) {
                    this.updateSensorStatus('compass', true);
                    this.debugLog(`🧭 方位取得: ${this.sensorData.heading.toFixed(1)}°`);
                }
            };

            if (typeof(DeviceOrientationEvent) !== "undefined" && typeof(DeviceOrientationEvent.requestPermission) === "function") {
                 try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        this.debugLog('✅ 方位センサー許可取得');
                    } else {
                         this.updateSensorStatus('compass', false);
                         this.showNotification('方位センサーの許可が必要です。', 'warning');
                    }
                } catch(e) {
                    this.debugLog(`❌ 方位センサー許可エラー: ${e.message}`);
                    this.updateSensorStatus('compass', false);
                }
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            }
        },

        updateSensorStatus(sensor, isOk) {
            const dot = this.elements[`${sensor}-status-dot`];
            const className = isOk ? 'bg-green-500' : 'bg-red-500';
            const oldClassName = isOk ? 'bg-red-500' : 'bg-green-500';
            if(dot) dot.classList.replace(oldClassName, className);
        },

        // カメラ関連
        async initCamera() {
            this.debugLog('📷 カメラ初期化開始');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }, 
                    audio: false 
                });
                this.elements['camera-stream'].srcObject = stream;
                this.debugLog('✅ カメラ初期化成功');
            } catch (err) {
                this.debugLog(`❌ カメラアクセスエラー: ${err.message}`);
                this.showNotification('カメラにアクセスできません。設定を確認してください。', 'error');
            }
        },

        async takePicture() {
            const video = this.elements['camera-stream'];
            if (!video || !video.srcObject) {
                this.showNotification('カメラが準備できていません。', 'error');
                return;
            }

            const captureBtn = document.getElementById('capture-btn');
            captureBtn.classList.add('ping-animation');
            setTimeout(() => captureBtn.classList.remove('ping-animation'), 500);

            const canvas = this.elements['capture-canvas'];
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(this.zoomLevel, this.zoomLevel);
            context.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
            context.restore();

            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            this.addPhotoToDatabase(imageDataUrl);
            this.debugLog(`📸 写真撮影: ${this.photoDatabase.length}枚目`);
        },

        updateZoom(level) {
            this.zoomLevel = Math.max(this.minZoom, Math.min(this.maxZoom, level));
            this.elements['camera-stream'].style.transform = `scale(${this.zoomLevel})`;
            this.elements['zoom-level-display'].textContent = `${this.zoomLevel.toFixed(1)}x`;
        },

        // PDF選択（iOS Safari対応版）
        selectPdf() {
            this.debugLog('📁 PDF選択開始（iOS Safari対応版）');
            
            // デバイス情報を取得
            const deviceInfo = this.getDeviceInfo();
            this.debugLog(`📱 デバイス: iOS=${deviceInfo.isIOS}, Safari=${deviceInfo.isSafari}`);
            
            // より互換性の高いファイル選択を作成
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,application/pdf';
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            input.style.top = '-9999px';
            input.style.opacity = '0';
            input.style.pointerEvents = 'none';
            
            // イベントハンドラー設定
            input.addEventListener('change', (e) => {
                this.debugLog('🔥 代替PDF選択: changeイベント発火');
                
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    this.debugLog(`📄 ファイル取得成功: ${file.name}`);
                    this.processSelectedFile(file);
                } else {
                    this.debugLog('❌ ファイルが選択されませんでした');
                    this.showNotification('ファイルが選択されませんでした。', 'info');
                }
                
                // 要素を削除
                try {
                    document.body.removeChild(input);
                    this.debugLog('✅ 一時input要素を削除');
                } catch (e) {
                    this.debugLog('⚠️ input要素削除でエラー:', e.message);
                }
            });
            
            // エラーハンドラー
            input.addEventListener('error', (e) => {
                this.debugLog('❌ input要素エラー:', e);
                this.showNotification('ファイル選択でエラーが発生しました。', 'error');
            });
            
            // キャンセルハンドラー（iOS Safari用）
            input.addEventListener('cancel', () => {
                this.debugLog('🚫 ファイル選択がキャンセルされました');
                try {
                    document.body.removeChild(input);
                } catch (e) {
                    // 既に削除済みの場合があるため、エラーは無視
                }
            });
            
            // DOMに追加
            document.body.appendChild(input);
            this.debugLog('✅ 一時input要素をDOM追加');
            
            // ファイル選択ダイアログを開く
            try {
                input.click();
                this.debugLog('✅ ファイル選択ダイアログ表示');
                this.showNotification('ファイル選択ダイアログを開いています...', 'info');
            } catch (error) {
                this.debugLog(`❌ ファイル選択ダイアログ表示エラー: ${error.message}`);
                this.showNotification('ファイル選択ダイアログの表示に失敗しました。', 'error');
                
                // エラー時は要素を削除
                try {
                    document.body.removeChild(input);
                } catch (e) {
                    // 削除エラーは無視
                }
            }
            
            // タイムアウト設定（30秒後に自動削除）
            setTimeout(() => {
                try {
                    if (document.body.contains(input)) {
                        document.body.removeChild(input);
                        this.debugLog('⏰ タイムアウトによりinput要素を削除');
                    }
                } catch (e) {
                    // 削除エラーは無視
                }
            }, 30000);
        },

        // ファイル処理の分離
        processSelectedFile(file) {
            this.debugLog('🔄 ファイル処理開始');
            
            // デバッグモードが有効な場合のみログ出力を詳細化
            if (this.debugMode) {
                this.debugLog(`📄 処理対象ファイル:`);
                this.debugLog(`  名前: ${file.name}`);
                this.debugLog(`  サイズ: ${(file.size/1024/1024).toFixed(2)}MB`);
                this.debugLog(`  タイプ: ${file.type}`);
                this.debugLog(`  最終更新: ${file.lastModified ? new Date(file.lastModified).toLocaleString() : '不明'}`);
            } else {
                this.debugLog(`📄 PDF処理開始: ${file.name} (${(file.size/1024/1024).toFixed(1)}MB)`);
            }
            
            // ここから既存のPDF処理ロジックを実行
            // ファイルタイプチェック（より柔軟に）
            const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');
            if (!isPDF) {
                this.debugLog(`❌ 非PDFファイル: ${file.type}`);
                this.showNotification('PDFファイルを選択してください。', 'warning');
                return;
            }
            
            this.debugLog('✅ PDFファイル確認済み');
            this.showNotification('PDFファイルを読み込み中...', 'info');
            
            // PDF.jsライブラリの詳細チェック
            if (this.debugMode) {
                this.debugLog(`📚 PDF.jsライブラリチェック:`);
                this.debugLog(`  pdfjsLib存在: ${typeof pdfjsLib !== 'undefined'}`);
                this.debugLog(`  window.pdfjsLib存在: ${typeof window.pdfjsLib !== 'undefined'}`);
            }
            
            if (typeof pdfjsLib === 'undefined') {
                this.debugLog('❌ PDF.jsライブラリ未読み込み');
                this.showNotification('PDF.jsライブラリの読み込みに失敗しました。', 'error');
                
                // フォールバック：ファイル情報のみ表示
                this.debugLog('🔄 フォールバックモード：ファイル情報表示のみ');
                this.showFileInfoOnly(file);
                return;
            }
            
            if (this.debugMode) {
                this.debugLog(`  version: ${pdfjsLib.version || '不明'}`);
                this.debugLog(`  getDocument存在: ${typeof pdfjsLib.getDocument === 'function'}`);
            }
            
            // Worker設定
            try {
                const workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                pdfjsLib.GlobalWorkerOptions.workerSrc = workerSrc;
                if (this.debugMode) {
                    this.debugLog(`✅ Worker設定: ${workerSrc}`);
                }
            } catch (workerError) {
                this.debugLog(`❌ Worker設定エラー: ${workerError.message}`);
            }
            
            // FileReader作成
            const fileReader = new FileReader();
            this.debugLog('📖 FileReader作成完了');
            
            // FileReaderのイベントハンドラを設定
            this.setupFileReaderHandlers(fileReader, file);
            
            // FileReader開始
            try {
                this.debugLog('📖 ArrayBuffer読み込み開始');
                fileReader.readAsArrayBuffer(file);
            } catch (readerError) {
                this.debugLog(`❌ FileReader.readAsArrayBuffer エラー: ${readerError.message}`);
                this.showNotification('ファイル読み込みの開始に失敗しました。', 'error');
            }
        },

        // FileReaderハンドラの設定
        setupFileReaderHandlers(fileReader, file) {
            // エラーハンドラを先に設定
            fileReader.onerror = (error) => {
                this.debugLog(`❌ FileReader エラー:`, error);
                this.debugLog(`  FileReader.error:`, fileReader.error);
                this.debugLog(`  FileReader.readyState:`, fileReader.readyState);
                this.showNotification('ファイルの読み取りに失敗しました。', 'error');
            };
            
            fileReader.onabort = () => {
                this.debugLog('⚠️ FileReader読み込み中断');
            };
            
            fileReader.onloadstart = () => {
                this.debugLog('📖 FileReader読み込み開始');
            };
            
            fileReader.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    this.debugLog(`📊 FileReader進行: ${percent}% (${e.loaded}/${e.total})`);
                }
            };
            
            fileReader.onload = () => {
                this.debugLog('📖 FileReader onload 発火');
                this.debugLog(`  readyState: ${fileReader.readyState}`);
                this.debugLog(`  result存在: ${!!fileReader.result}`);
                this.debugLog(`  result type: ${typeof fileReader.result}`);
                
                if (!fileReader.result) {
                    this.debugLog('❌ 読み込み結果がnull');
                    this.showNotification('ファイルの読み込み結果が空です。', 'error');
                    return;
                }
                
                const byteLength = fileReader.result.byteLength || 0;
                this.debugLog(`  result byteLength: ${byteLength}`);
                
                if (byteLength === 0) {
                    this.debugLog('❌ 読み込み結果のサイズが0');
                    this.showNotification('ファイルの読み込みに失敗しました。', 'error');
                    return;
                }
                
                try {
                    this.debugLog('🔄 TypedArray作成開始');
                    const typedarray = new Uint8Array(fileReader.result);
                    this.debugLog(`✅ TypedArray作成完了: ${typedarray.length} bytes`);
                    
                    // PDF.jsでの処理を試行
                    this.processPdfWithPdfJs(typedarray, file);
                    
                } catch (error) {
                    this.debugLog(`❌ PDF処理での例外:`);
                    this.debugLog(`  name: ${error.name}`);
                    this.debugLog(`  message: ${error.message}`);
                    this.debugLog(`  stack:`, error.stack);
                    this.showNotification('PDFファイルの処理中にエラーが発生しました。', 'error');
                    
                    // フォールバック：ファイル情報のみ表示
                    this.showFileInfoOnly(file);
                }
            };
        },

        // PDF.js処理の分離
        processPdfWithPdfJs(typedarray, file) {
            this.debugLog('📋 PDF.js処理開始');
            
            // タイムアウト設定付きでPDF読み込み
            const timeoutId = setTimeout(() => {
                this.debugLog('⏰ PDF読み込みタイムアウト (10秒)');
                this.showNotification('PDF読み込みがタイムアウトしました。', 'error');
            }, 10000);
            
            // モバイル向け設定
            const pdfConfig = {
                data: typedarray,
                useWorkerFetch: false,
                isEvalSupported: false,
                useSystemFonts: true,
                cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/cmaps/',
                cMapPacked: true
            };
            
            this.debugLog('📐 PDF読み込み設定:', JSON.stringify(pdfConfig, null, 2));
            
            const loadingTask = pdfjsLib.getDocument(pdfConfig);
            this.debugLog('✅ LoadingTask作成完了');
            
            // 進行状況監視
            loadingTask.onProgress = (progress) => {
                if (progress.total > 0) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    this.debugLog(`📊 PDF読み込み進行: ${percent}%`);
                }
            };
            
            loadingTask.promise.then(pdf => {
                clearTimeout(timeoutId);
                this.debugLog(`🎉 PDF読み込み成功!`);
                this.debugLog(`  ページ数: ${pdf.numPages}`);
                if (this.debugMode) {
                    this.debugLog(`  PDF info:`, pdf._pdfInfo);
                }
                
                this.pdfDoc = pdf;
                this.elements['page-count'].textContent = pdf.numPages;
                this.currentPageNum = 1;
                
                this.debugLog('🖼️ 最初のページ描画開始');
                this.renderPage(1);
                this.elements['pdf-controls'].classList.remove('hidden');
                this.showNotification('PDFが正常に読み込まれました。', 'success');
                
                // PDF読み込み成功時にデバッグ表示を最小化
                if (this.debugMode) {
                    setTimeout(() => {
                        this.minimizeDebugInfo();
                    }, 2000); // 2秒後に最小化
                }
                
            }).catch(error => {
                clearTimeout(timeoutId);
                this.debugLog(`❌ PDF読み込みエラー:`);
                this.debugLog(`  name: ${error.name}`);
                this.debugLog(`  message: ${error.message}`);
                this.debugLog(`  stack:`, error.stack);
                
                let userMessage = 'PDFファイルの読み込みに失敗しました。';
                if (error.name === 'InvalidPDFException') {
                    userMessage += ' ファイルが破損しているか、有効なPDFではありません。';
                } else if (error.name === 'MissingPDFException') {
                    userMessage += ' PDFデータが見つかりません。';
                } else if (error.message.includes('memory') || error.message.includes('Memory')) {
                    userMessage += ' メモリ不足です。より小さなPDFファイルをお試しください。';
                } else if (error.message.includes('Worker')) {
                    userMessage += ' PDF.js Workerでエラーが発生しました。';
                }

            if (typeof JSZip === 'undefined') {

            }
            
            this.debugLog(`📦 一括ダウンロード開始: ${this.photoDatabase.length}枚`);

            const progressBar = this.elements['download-progress-bar'];

            const progressMessage = this.elements['download-message'];

            // プログレス表示を開始
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressMessage.textContent = 'ダウンロード準備中...';
            progressCounter.textContent = `0/${this.photoDatabase.length}`;
            
            try {
                const zip = new JSZip();
                const total = this.photoDatabase.length;
                this.debugLog(`📁 ZIP作成開始`);

                // 写真をZIPに追加
                for (let i = 0; i < total; i++) {
                    const photo = this.photoDatabase[i];
                    const percentage = Math.round(((i + 1) / total) * 80); // 80%まで写真処理
                    
                    progressMessage.textContent = `写真を追加中: ${photo.fileName}`;
                    progressCounter.textContent = `${i + 1}/${total}`;
                    progressBar.style.width = `${percentage}%`;

                    try {
                        // Base64データを取得
                        const base64Data = photo.dataUrl.split(',')[1];
                        if (!base64Data) {
                            this.debugLog(`⚠️ Base64データが無効: ${photo.fileName}`);
                            continue;
                        }
                        
                        // ZIPに追加
                        zip.file(photo.fileName, base64Data, { base64: true });
                        this.debugLog(`✅ ZIP追加: ${photo.fileName}`);
                        
                    } catch (photoError) {
                        this.debugLog(`❌ 写真処理エラー: ${photo.fileName} - ${photoError.message}`);
                        this.showNotification(`写真処理エラー: ${photo.fileName}`, 'warning');
                    }
                    
                    // UIを更新するための小休憩
                    if (i % 3 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }

                // 情報ファイルを追加
                progressMessage.textContent = '撮影情報ファイルを作成中...';
                progressBar.style.width = '85%';
                
                try {
                    const infoText = this.createInfoText();
                    zip.file('撮影情報.txt', infoText);
                    this.debugLog('✅ 撮影情報.txt追加完了');
                } catch (infoError) {
                    this.debugLog(`❌ 情報ファイル作成エラー: ${infoError.message}`);
                }

                // ZIPファイルを生成
                progressMessage.textContent = 'ZIPファイルを生成中...';
                progressBar.style.width = '90%';
                
                this.debugLog('🔄 ZIP生成開始');
                const zipBlob = await zip.generateAsync({ 
                    type: 'blob', 
                    compression: 'DEFLATE', 
                    compressionOptions: { level: 6 }, // 圧縮レベルを適度に設定
                    streamFiles: true // 大きなファイル対応
                });
                
                this.debugLog(`✅ ZIP生成完了: ${(zipBlob.size / 1024 / 1024).toFixed(2)}MB`);

                // ZIPファイルを検証
                progressMessage.textContent = 'ZIPファイルを検証中...';
                progressBar.style.width = '92%';
                
                const validation = await this.validateZipFile(zipBlob);
                if (!validation.valid) {
                    throw new Error(`ZIPファイル検証失敗: ${validation.error}`);
                }
                
                this.debugLog(`✅ ZIP検証成功: ${validation.fileCount}個のファイルを確認`);

                // ファイル名を生成
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:]/g, '');
                const zipFileName = `InspectionPhotos_${timestamp}.zip`;

                // ダウンロード開始
                progressMessage.textContent = 'ダウンロード開始中...';
                progressBar.style.width = '95%';

                try {
                    // ダウンロード用のリンクを作成
                    const downloadUrl = URL.createObjectURL(zipBlob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = zipFileName;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // URLを解放（メモリリーク防止）
                    setTimeout(() => {
                        URL.revokeObjectURL(downloadUrl);
                        this.debugLog('🗑️ ダウンロードURL解放');
                    }, 1000);
                    
                    this.debugLog(`✅ ダウンロード開始: ${zipFileName}`);
                    
                    // 完了表示
                    progressMessage.textContent = 'ダウンロード完了！';
                    progressBar.style.width = '100%';
                    progressCounter.textContent = `${total}/${total}`;
                    
                    // 成功通知
                    this.showNotification(`✅ ${total}枚の写真をZIPファイルでダウンロード完了！`, 'success');
                    
                    // ダウンロード情報をログに記録
                    this.debugLog(`🎉 ダウンロード完了統計:`);
                    this.debugLog(`  ファイル名: ${zipFileName}`);
                    this.debugLog(`  写真枚数: ${total}枚`);
                    this.debugLog(`  ZIPサイズ: ${(zipBlob.size / 1024 / 1024).toFixed(2)}MB`);
                    this.debugLog(`  完了時刻: ${new Date().toLocaleString()}`);

                } catch (downloadError) {
                    throw new Error(`ダウンロード処理エラー: ${downloadError.message}`);
                }

            } catch (error) {
                this.debugLog(`❌ 一括ダウンロードエラー: ${error.message}`);
                this.debugLog(`  エラー詳細:`, error);
                
                // エラー表示
                progressMessage.textContent = 'ダウンロードでエラーが発生しました';
                progressBar.style.width = '0%';
                
                this.showNotification('一括ダウンロード中にエラーが発生しました。', 'error');

                if (!this.debugMode) {
                    this.showNotification('詳細なエラー情報はDEBUGボタンで確認できます。', 'info');
                }
                
            } finally {
                // 5秒後にプログレス表示を隠す
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                    progressMessage.textContent = '';
                    progressCounter.textContent = '';
                }, 5000);
            }
        },

        // ZIPファイルの検証
        async validateZipFile(zipBlob) {
            try {
                this.debugLog('🔍 ZIPファイル検証開始');
                
                // ZIPファイルを再度読み込んで検証
                const testZip = new JSZip();
                const zipData = await testZip.loadAsync(zipBlob);
                
                const fileNames = Object.keys(zipData.files);
                this.debugLog(`📋 ZIP内ファイル数: ${fileNames.length}`);
                
                let validFiles = 0;
                for (const fileName of fileNames) {
                    const file = zipData.files[fileName];
                    if (!file.dir) { // ディレクトリではない場合
                        validFiles++;
                        this.debugLog(`✅ 検証OK: ${fileName}`);
                    }
                }
                
                this.debugLog(`✅ ZIP検証完了: ${validFiles}個のファイルが有効`);
                return { valid: true, fileCount: validFiles };
                
            } catch (error) {
                this.debugLog(`❌ ZIP検証エラー: ${error.message}`);
                return { valid: false, error: error.message };
            }
        },

        // AI関連
        async callGeminiApi(prompt, imageDataUrl = null) {
            if (!this.apiKey) {
                this.openApiKeyModal();
                throw new Error('APIキーが設定されていません。');
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
            const parts = [{ text: prompt }];
            if (imageDataUrl) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: imageDataUrl.split(',')[1] } });
            }

            const response = await fetch(apiUrl, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ contents: [{ role: "user", parts: parts }] }) 
            });
            
            if (!response.ok) {
                const errorBody = await response.json();
                const errorMessage = errorBody.error?.message || response.statusText;
                if (errorMessage.includes('API_KEY_INVALID')) {
                    this.clearApiKey();
                    throw new Error('APIキーが無効です。キーを削除しました。');
                }
                throw new Error(`APIエラー: ${errorMessage}`);
            }
            
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text;
        },

            if (!this.isCompareMode || this.selectionState === 'completed') return;
            event.preventDefault();
            const rect = this.elements['pdf-viewer'].getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;

            if (this.selectionState === 'waiting_for_p1') {
                this.p1 = { x, y };
                this.elements['selection-marker'].style.left = `${x}px`;
                this.elements['selection-marker'].style.top = `${y}px`;
                this.elements['selection-marker'].classList.remove('hidden');
                this.showInstruction('右下をタップしてください');
                this.selectionState = 'waiting_for_p2';
            } else if (this.selectionState === 'waiting_for_p2') {
                const p2 = { x, y };
                const selRect = { 
                    x: Math.min(this.p1.x, p2.x), 
                    y: Math.min(this.p1.y, p2.y), 
                    width: Math.abs(this.p1.x - p2.x), 
                    height: Math.abs(this.p1.y - p2.y) 
                };
                if (selRect.width < 10 || selRect.height < 10) { this.resetCompareMode(); return; }
                this.cropAndSetTarget(selRect);

                    'open-api-modal': () => this.openApiKeyModal(),
                    'save-api-key': () => this.saveApiKey(),
                    'clear-api-key': () => this.clearApiKey(),
                    'close-api-modal': () => this.elements['api-key-modal'].classList.add('hidden'),
                    'reconfigure-api-key-btn': () => this.openApiKeyModal(),
                    'prev-page': () => { if (this.pdfDoc && this.currentPageNum > 1) this.queueRenderPage(--this.currentPageNum); },
                    'next-page': () => { if (this.pdfDoc && this.currentPageNum < this.pdfDoc.numPages) this.queueRenderPage(++this.currentPageNum); },
                    'take-picture': () => this.takePicture(),
                    'capture-btn': () => this.takePicture(),
                    'toggle-compare': () => { if (this.isCompareMode) this.resetCompareMode(); else this.toggleCompareMode(); },
                    'toggle-compare-btn': () => { if (this.isCompareMode) this.resetCompareMode(); else this.toggleCompareMode(); },
                    'reset-compare-mode': () => this.resetCompareMode(),
                    'ai-assistant': () => this.getAiShootingAssistant(),
                    'open-album': () => this.elements['album-modal'].classList.remove('hidden'),
                    'close-album': () => this.elements['album-modal'].classList.add('hidden'),
                    'zoom-in': () => this.updateZoom(this.zoomLevel + 0.2),
                    'zoom-out': () => this.updateZoom(this.zoomLevel - 0.2),
                    'zoom-reset': () => this.updateZoom(1.0),
                    'download-all': () => this.downloadAllPhotos(),
                    'download-individually': () => this.downloadPhotosIndividually(),
                    'ai-analyze': () => { if (photoId) this.analyzeImageWithGemini(photoId); },
                    'download-single': () => { if (photoId) this.downloadSinglePhoto(photoId); },
                    'close-gemini-modal': () => this.elements['gemini-modal'].classList.add('hidden'),
                    'toggle-debug': () => this.toggleDebugMode(),
                    'alternative-file-selection': () => this.selectPdf(), // ALTボタンも同じ機能に
                    'copy-report': () => {
                        navigator.clipboard.writeText(this.elements['report-content'].textContent)
                            .then(() => this.showNotification('報告書をコピーしました', 'success'))
                            .catch(() => this.showNotification('コピーに失敗しました', 'error'));
                    },
                    'generate-report': () => {
                        const analysisText = this.elements['gemini-modal-content'].querySelector('div').innerHTML.replace(/<br>/g, '\n');
                        this.generateReportFromAnalysis(analysisText);
                    },
                    'reconfigure-api-key-from-error': () => this.openApiKeyModal()
                };
        
                const func = functions[action];
                 if (func) {
                    e.preventDefault();
                    func();
                }
            });
        
            // PDF viewer イベントリスナー設定
            this.debugLog('🖱️ PDF viewer イベントリスナー設定');
            const pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer) {
                pdfViewer.addEventListener('click', e => this.handlePdfTap(e));
                pdfViewer.addEventListener('touchstart', e => this.handlePdfTap(e), { passive: false });
                this.debugLog('✅ PDF viewer タップイベント設定完了');
            } else {
                this.debugLog('❌ pdf-viewer要素が見つかりません');
            }
            
            this.debugLog('✅ 全イベントリスナー設定完了');
        },
        
        init() {
            if (!this.checkSecureContext()) return;
            
            this.debugLog('🚀 アプリ初期化開始');
            
            // デバイス情報取得
            this.getDeviceInfo();
            
            // PDF.jsライブラリチェック
            this.debugLog(`📚 PDF.js存在確認: ${typeof pdfjsLib !== 'undefined'}`);
            if (typeof pdfjsLib !== 'undefined') {
                this.debugLog(`📖 PDF.js version: ${pdfjsLib.version || 'unknown'}`);
                
                // Worker事前設定
                try {
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                    this.debugLog('✅ PDF.js Worker事前設定完了');
                } catch (workerError) {
                    this.debugLog(`❌ Worker事前設定エラー: ${workerError.message}`);
                }
            }
            
            const ids = [
                'main-view', 'camera-view', 'pdf-viewer', 'pdf-placeholder', 'page-num', 'page-count', 'pdf-controls', 'prev-page', 'next-page',
                'pdf-viewer-wrapper', 'camera-stream', 'capture-btn', 'capture-canvas', 'debug-info', 'debug-content',
                'photo-count-badge', 'open-album-btn', 'api-key-modal', 'api-key-input', 'save-api-key-btn', 'clear-api-key-btn', 
                'close-api-key-modal-btn', 'reconfigure-api-key-btn', 'toggle-compare-btn',
                'gps-status-dot', 'compass-status-dot', 'selection-marker', 'selection-instruction', 
                'fullscreen-gps-status-dot', 'fullscreen-compass-status-dot',
                'target-image-wrapper', 'target-image', 'photo-count', 'zoom-level-display', 
                'fullscreen-capture-btn', 'close-fullscreen-camera-btn',
                'ai-assistant-btn', 'fullscreen-show-album-btn', 'zoom-in-btn', 'zoom-out-btn', 'zoom-reset-btn',
                 'album-modal', 'album-grid', 'album-placeholder', 'album-photo-count', 'close-album-btn', 'download-all-btn',
                 'download-progress', 'download-progress-bar', 'download-counter', 'download-message',
                'gemini-modal', 'modal-title', 'gemini-modal-content-wrapper', 'gemini-modal-content', 'report-generation-area',
                'report-content', 'copy-report-btn', 'close-modal-btn'
            ];
            
            let missingElements = 0;
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    this.elements[id] = el;
                } else {
                    this.debugLog(`⚠️ 要素未発見: ${id}`);
                    missingElements++;
                }
            });
            
            this.debugLog(`🔍 DOM要素チェック完了: ${ids.length - missingElements}/${ids.length}`);
            
            this.loadApiKey();
            this.setupEventListeners();
            
            // テスト用にPDFコントロールを最初から表示（デバッグ時のみ）
            if (this.debugMode) {
                this.elements['pdf-controls'].classList.remove('hidden');
                this.elements['page-num'].textContent = '-';
                this.elements['page-count'].textContent = '-';
                this.debugLog('🔧 テスト用コントロール表示');
            }
            
            this.debugLog('📷 カメラ初期化');
            this.initCamera();
            this.debugLog('🧭 センサー初期化');
            this.initSensors();
            this.showMainView();
            
            this.debugLog('✅ 初期化完了');
        }
    };

    window.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
